<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird - Queue Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: #70c5ce;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #f8e71c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        button {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255,75,43,0.4);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,75,43,0.6);
        }
        
        #final-score {
            font-size: 48px;
            font-weight: bold;
            color: #f8e71c;
            margin: 20px 0;
        }
        
        .instructions {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .difficulty-info {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">0</div>
        
        <div id="start-screen">
            <h1>üê¶ Flappy Bird</h1>
            <p class="instructions">–ù–∞–∂–∏–º–∞–π, —á—Ç–æ–±—ã –ª–µ—Ç–µ—Ç—å!</p>
            <p class="difficulty-info">–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ–∏–∑–∏–∫–∞ - —Ç–µ–ø–µ—Ä—å –ª–µ—Ç–∞–µ—Ç –ø–ª–∞–≤–Ω–æ!</p>
            <button id="start-button">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
        </div>
        
        <div id="game-over-screen">
            <h1>–ò–≥—Ä–∞ –û–∫–æ–Ω—á–µ–Ω–∞!</h1>
            <div id="final-score">0</div>
            <button id="restart-button">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
        </div>
    </div>

    <script>
        // === –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –§–ò–ó–ò–ö–ò ===
        // –ê–Ω–∞–ª–∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π Flappy Bird –ø–æ–∫–∞–∑–∞–ª:
        // - –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è: 0.4-0.6 (–±—ã–ª–æ 0.8 - —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ)
        // - –°–∏–ª–∞ –ø—Ä—ã–∂–∫–∞: -8 –¥–æ -10 (–±—ã–ª–æ -12 - —Å–ª–∏—à–∫–æ–º —Å–∏–ª—å–Ω–æ)
        // - –ë–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        
        const config = {
            gravity: 0.5,        // –£–º–µ–Ω—å—à–∏–ª –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è
            jumpForce: -9,       // –£–º–µ–Ω—å—à–∏–ª —Å–∏–ª—É –ø—Ä—ã–∂–∫–∞ –¥–ª—è –ª—É—á—à–µ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è
            pipeSpeed: 2.2,      // –ß—É—Ç—å —É–≤–µ–ª–∏—á–∏–ª —Å–∫–æ—Ä–æ—Å—Ç—å —Ç—Ä—É–± –¥–ª—è –±–∞–ª–∞–Ω—Å–∞
            pipeGap: 150,
            pipeWidth: 60,
            pipeInterval: 1600,  // –£–≤–µ–ª–∏—á–∏–ª –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É —Ç—Ä—É–±–∞–º–∏
            rotationSpeed: 0.04  // –ó–∞–º–µ–¥–ª–∏–ª –≤—Ä–∞—â–µ–Ω–∏–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let lastPipeTime = 0;

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–¢–ò–¶–´ ===
        function initBird() {
            bird = {
                x: 60,  // –û—Ç–æ–¥–≤–∏–Ω—É–ª –æ—Ç –∫—Ä–∞—è –¥–ª—è –ª—É—á—à–µ–≥–æ –æ–±–∑–æ—Ä–∞
                y: canvas.height / 2 - 20,
                width: 34,
                height: 24,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0  // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ø–∞–º–∞ –ø—Ä—ã–∂–∫–∞–º–∏
            };
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–û–ï –°–û–ó–î–ê–ù–ò–ï –¢–†–£–ë ===
        function createPipe() {
            const minHeight = 70;  // –£–≤–µ–ª–∏—á–∏–ª –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false
            }, {
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false
            });
        }

        // === –£–õ–£–ß–®–ï–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –ü–¢–ò–¶–´ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            // –ü–ª–∞–≤–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏
            let targetRotation = Math.max(-0.7, Math.min(0.5, bird.velocity * config.rotationSpeed));
            bird.rotation += (targetRotation - bird.rotation) * 0.1; // –ü–ª–∞–≤–Ω–∞—è –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è
            ctx.rotate(bird.rotation);
            
            // –¢–µ–ª–æ –ø—Ç–∏—Ü—ã (–±–æ–ª–µ–µ –æ–∫—Ä—É–≥–ª–∞—è —Ñ–æ—Ä–º–∞)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ö—Ä—ã–ª–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            let wingOffset = Math.sin(frames * 0.2) * 2; // –õ–µ–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫—Ä—ã–ª–∞
            ctx.ellipse(-bird.width / 4, wingOffset, bird.width / 3, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–ª–∞–∑
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.width / 3, -bird.height / 4, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.width / 3 + 1, -bird.height / 4, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // –ö–ª—é–≤
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(bird.width / 2.5, 0);
            ctx.lineTo(bird.width / 2, -3);
            ctx.lineTo(bird.width / 2, 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –¢–†–£–ë ===
        function drawPipes() {
            ctx.fillStyle = '#73BF2E';
            
            pipes.forEach(pipe => {
                // –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å —Ç—Ä—É–±—ã
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // –®–ª—è–ø–∫–∞ —Ç—Ä—É–±—ã (–±–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω–∞—è)
                ctx.fillStyle = '#5A9C23';
                ctx.fillRect(pipe.x - 3, pipe.y, pipe.width + 6, 25);
                ctx.fillRect(pipe.x - 3, pipe.y + pipe.height - 25, pipe.width + 6, 25);
                
                // –°–≤–µ—Ç–æ–≤–æ–π –±–ª–∏–∫ –Ω–∞ —Ç—Ä—É–±–∞—Ö
                ctx.fillStyle = '#8CD936';
                ctx.fillRect(pipe.x + pipe.width - 15, pipe.y + 5, 8, pipe.height - 10);
                
                ctx.fillStyle = '#73BF2E';
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –§–û–ù–ê ===
        function drawBackground() {
            // –ù–µ–±–æ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#70c5ce');
            gradient.addColorStop(1, '#4a9db9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –û–±–ª–∞–∫–∞ (–¥–µ–∫–æ—Ä)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < 3; i++) {
                let x = (frames * 0.5 + i * 120) % (canvas.width + 100) - 50;
                ctx.beginPath();
                ctx.arc(x, 60 + i * 40, 20, 0, Math.PI * 2);
                ctx.arc(x + 15, 50 + i * 40, 25, 0, Math.PI * 2);
                ctx.arc(x + 35, 55 + i * 40, 18, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = '#DED895';
            ctx.fillRect(0, canvas.height - 25, canvas.width, 25);
            
            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = '#73BF2E';
            ctx.fillRect(0, canvas.height - 25, canvas.width, 8);
            
            // –î–µ—Ç–∞–ª–∏ —Ç—Ä–∞–≤—ã
            ctx.strokeStyle = '#5A9C23';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 8) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 17);
                ctx.lineTo(i + 4, canvas.height - 25);
                ctx.stroke();
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ü–¢–ò–¶–´ (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–ò–ó–ò–ö–ê) ===
        function updateBird() {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é (—É–º–µ–Ω—å—à–µ–Ω–Ω—É—é)
            bird.velocity += config.gravity;
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            if (bird.velocity > 12) {
                bird.velocity = 12;
            }
            
            bird.y += bird.velocity;
            
            // –ö—É–ª–¥–∞—É–Ω –¥–ª—è –ø—Ä—ã–∂–∫–æ–≤
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∑–µ–º–ª–µ–π
            if (bird.y + bird.height >= canvas.height - 25) {
                bird.y = canvas.height - 25 - bird.height;
                gameOver();
            }
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ø–æ—Ç–æ–ª–∫–æ–º
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –¢–†–£–ë ===
        function updatePipes() {
            const currentTime = Date.now();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —Ç—Ä—É–±—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏, –∞ –Ω–µ –ø–æ –∫–∞–¥—Ä–∞–º
            if (gameActive && currentTime - lastPipeTime > config.pipeInterval) {
                createPipe();
                lastPipeTime = currentTime;
            }
            
            // –£–¥–∞–ª—è–µ–º —Ç—Ä—É–±—ã –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -50);
            
            // –î–≤–∏–≥–∞–µ–º —Ç—Ä—É–±—ã
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ—à–ª–∞ –ª–∏ –ø—Ç–∏—Ü–∞ —Ç—Ä—É–±—É
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                    if (navigator.vibrate) {
                        navigator.vibrate(30); // –ë–æ–ª–µ–µ –∫–æ—Ä–æ—Ç–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è (–±–æ–ª–µ–µ —â–∞–¥—è—â–∞—è)
                if (
                    bird.x + bird.width * 0.7 > pipe.x &&  // –£–º–µ–Ω—å—à–∏–ª –∑–æ–Ω—É —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                    bird.x < pipe.x + pipe.width * 0.8 &&
                    bird.y + bird.height * 0.7 > pipe.y &&
                    bird.y < pipe.y + pipe.height * 0.8
                ) {
                    gameOver();
                }
            });
        }

        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ===
        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            
            // –û—á–∏—Å—Ç–∫–∞ canvas
            drawBackground();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            updateBird();
            updatePipes();
            drawPipes();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // === –ù–ê–ß–ê–õ–û –ò–ì–†–´ ===
        function startGame() {
            initBird();
            pipes = [];
            score = 0;
            frames = 0;
            lastPipeTime = Date.now();
            scoreElement.textContent = score;
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        // === –ö–û–ù–ï–¶ –ò–ì–†–´ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
            if (navigator.vibrate) {
                navigator.vibrate([80, 40, 80]);
            }
        }

        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // –ü—Ä—ã–∂–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –∏–ª–∏ —Ç–∞–ø–µ
        function handleJump() {
            if (gameActive && bird.jumpCooldown === 0) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 8; // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ø–∞–º–∞
            }
        }

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        // –ü—Ä—ã–∂–æ–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –ø—Ä–æ–±–µ–ª–∞
        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === –ê–î–ê–ü–¢–ê–¶–ò–Ø –ü–û–î TELEGRAM ===
        function initTelegramFeatures() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('Running in Telegram Web App');
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram Web App
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initBird();
        initTelegramFeatures();
        
        console.log('Flappy Bird —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–π —Ñ–∏–∑–∏–∫–æ–π –∑–∞–≥—Ä—É–∂–µ–Ω!');
        console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ñ–∏–∑–∏–∫–∏:', config);
    </script>
</body>
</html>
