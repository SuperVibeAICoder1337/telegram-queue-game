<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird - Queue Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: #70c5ce;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #f8e71c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        button {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255,75,43,0.4);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,75,43,0.6);
        }
        
        #final-score {
            font-size: 48px;
            font-weight: bold;
            color: #f8e71c;
            margin: 20px 0;
        }
        
        .instructions {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">0</div>
        
        <div id="start-screen">
            <h1>üê¶ Flappy Bird</h1>
            <p class="instructions">–ù–∞–∂–∏–º–∞–π –∏–ª–∏ —Ç–∞–ø–∞–π, —á—Ç–æ–±—ã –ª–µ—Ç–µ—Ç—å!</p>
            <button id="start-button">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
        </div>
        
        <div id="game-over-screen">
            <h1>–ò–≥—Ä–∞ –û–∫–æ–Ω—á–µ–Ω–∞!</h1>
            <div id="final-score">0</div>
            <button id="restart-button">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ò–ì–†–´ ===
        const config = {
            gravity: 0.8,
            jumpForce: -12,
            pipeSpeed: 2,
            pipeGap: 150,
            pipeWidth: 60,
            pipeInterval: 1500
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–¢–ò–¶–´ ===
        function initBird() {
            bird = {
                x: 50,
                y: canvas.height / 2,
                width: 34,
                height: 24,
                velocity: 0,
                rotation: 0
            };
        }

        // === –°–û–ó–î–ê–ù–ò–ï –¢–†–£–ë ===
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false
            }, {
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ü–¢–ò–¶–´ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);
            
            // –¢–µ–ª–æ –ø—Ç–∏—Ü—ã
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // –ö—Ä—ã–ª–æ
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(-bird.width / 2 + 5, -bird.height / 2 + 5, bird.width - 10, bird.height - 10);
            
            // –ì–ª–∞–∑
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.width / 2 - 8, -bird.height / 2 + 8, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –¢–†–£–ë ===
        function drawPipes() {
            ctx.fillStyle = '#73BF2E';
            
            pipes.forEach(pipe => {
                // –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å —Ç—Ä—É–±—ã
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // –®–ª—è–ø–∫–∞ —Ç—Ä—É–±—ã
                ctx.fillStyle = '#5A9C23';
                ctx.fillRect(pipe.x - 5, pipe.y, pipe.width + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.y + pipe.height - 20, pipe.width + 10, 20);
                
                ctx.fillStyle = '#73BF2E';
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –§–û–ù–ê ===
        function drawBackground() {
            // –ù–µ–±–æ
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = '#DED895';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = '#73BF2E';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 5);
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ü–¢–ò–¶–´ ===
        function updateBird() {
            bird.velocity += config.gravity;
            bird.y += bird.velocity;
            
            // –ü–æ–≤–æ—Ä–æ—Ç –ø—Ç–∏—Ü—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏
            bird.rotation = Math.max(-0.5, Math.min(0.5, bird.velocity * 0.05));
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∑–µ–º–ª–µ–π
            if (bird.y + bird.height >= canvas.height - 20) {
                gameOver();
            }
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ø–æ—Ç–æ–ª–∫–æ–º
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –¢–†–£–ë ===
        function updatePipes() {
            // –£–¥–∞–ª—è–µ–º —Ç—Ä—É–±—ã –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
            
            // –î–≤–∏–≥–∞–µ–º —Ç—Ä—É–±—ã
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ—à–ª–∞ –ª–∏ –ø—Ç–∏—Ü–∞ —Ç—Ä—É–±—É
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (
                    bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y
                ) {
                    gameOver();
                }
            });
        }

        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ===
        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            
            // –û—á–∏—Å—Ç–∫–∞ canvas
            drawBackground();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            updateBird();
            updatePipes();
            drawPipes();
            drawBird();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç—Ä—É–±
            if (frames % Math.floor(config.pipeInterval / 16.67) === 0) {
                createPipe();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // === –ù–ê–ß–ê–õ–û –ò–ì–†–´ ===
        function startGame() {
            initBird();
            pipes = [];
            score = 0;
            frames = 0;
            scoreElement.textContent = score;
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        // === –ö–û–ù–ï–¶ –ò–ì–†–´ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // –ü—Ä—ã–∂–æ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –∏–ª–∏ —Ç–∞–ø–µ
        canvas.addEventListener('click', function() {
            if (gameActive) {
                bird.velocity = config.jumpForce;
            }
        });

        // –ü—Ä—ã–∂–æ–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –ø—Ä–æ–±–µ–ª–∞
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && gameActive) {
                bird.velocity = config.jumpForce;
                e.preventDefault();
            }
        });

        // === –ê–î–ê–ü–¢–ê–¶–ò–Ø –ü–û–î TELEGRAM ===
        function initTelegramFeatures() {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram Web App
            console.log('Telegram Mini App features ready to implement');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initBird();
        initTelegramFeatures();
    </script>
</body>
</html>
