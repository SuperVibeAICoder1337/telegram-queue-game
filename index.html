<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ç–∏—á–∫–∞-–û—á–µ—Ä–µ–¥–Ω—è—Ä–∞ - –ö–∏–±–µ—Ä–ø–∞–Ω–∫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
            color: #00ffea;
        }
        
        #game-container {
            position: relative;
            box-shadow: 
                0 0 50px #00ffea,
                inset 0 0 20px rgba(0, 255, 234, 0.1);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #00ffea;
        }
        
        canvas {
            display: block;
            background: #0a0a0a;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            color: #00ffea;
            font-weight: bold;
            text-shadow: 
                0 0 10px #00ffea,
                0 0 20px #00ffea;
            z-index: 10;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        #level {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            z-index: 10;
            font-family: 'Courier New', monospace;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 20, 0.95);
            color: #00ffea;
            z-index: 20;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-align: center;
            color: #00ffea;
            text-shadow: 
                0 0 20px #00ffea,
                0 0 40px #00ffea;
            font-weight: bold;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffea, 0 0 40px #00ffea; }
            to { text-shadow: 0 0 30px #00ffea, 0 0 60px #00ffea, 0 0 80px #00ffea; }
        }
        
        .subtitle {
            color: #ff00ff;
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff00ff;
            letter-spacing: 1px;
        }
        
        button {
            background: linear-gradient(45deg, #00ffea, #ff00ff);
            color: #0a0a0a;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 8px;
            margin: 15px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            box-shadow: 
                0 0 20px rgba(0, 255, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(0, 255, 234, 0.8),
                0 0 40px rgba(255, 0, 255, 0.5);
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #final-score {
            font-size: 52px;
            font-weight: bold;
            color: #ff00ff;
            margin: 25px 0;
            text-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #ff00ff;
        }
        
        .instructions {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            color: #00ffea;
            line-height: 1.5;
            max-width: 80%;
        }
        
        .cyber-border {
            border: 1px solid #00ffea;
            padding: 20px;
            margin: 20px;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 234, 0.2),
                0 0 20px rgba(0, 255, 234, 0.3);
            border-radius: 10px;
            position: relative;
        }
        
        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #ff00ff;
            border-radius: 12px;
            opacity: 0.7;
        }
        
        #energy-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #00ffea;
        }
        
        #energy-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ffea, #ff00ff);
            border-radius: 5px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00ffea;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">0</div>
        <div id="level">–£–†–û–í–ï–ù–¨: 1</div>
        <div id="energy-bar">
            <div id="energy-fill"></div>
        </div>
        
        <div id="start-screen">
            <div class="cyber-border">
                <h1>–ü–¢–ò–ß–ö–ê-–û–ß–ï–†–ï–î–ù–Ø–†–ê</h1>
                <div class="subtitle">–ö–ò–ë–ï–†–ü–ê–ù–ö 2077</div>
                <p class="instructions">–ù–ê–í–ò–ì–ê–¶–ò–Ø –ß–ï–†–ï–ó –õ–ê–ó–ï–†–ù–´–ï –ë–ê–†–¨–ï–†–´<br>–¢–ê–ü–ê–ô –î–õ–Ø –£–°–ö–û–†–ï–ù–ò–Ø</p>
                <button id="start-button">–ó–ê–ü–£–°–ö –°–ò–°–¢–ï–ú–´</button>
            </div>
        </div>
        
        <div id="game-over-screen">
            <div class="cyber-border">
                <h1>–°–ò–°–¢–ï–ú–ù–´–ô –°–ë–û–ô</h1>
                <div id="final-score">0</div>
                <p class="instructions">–ü–†–û–¢–û–ö–û–õ –ë–ê–†–¨–ï–†–ê –ù–ê–†–£–®–ï–ù</p>
                <button id="restart-button">–ü–ï–†–ï–ó–ê–ì–†–£–ó–ö–ê</button>
            </div>
        </div>
    </div>

    <script>
        // === –ö–ò–ë–ï–†–ü–ê–ù–ö –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const config = {
            gravity: 0.5,
            jumpForce: -9,
            pipeSpeed: 2.5,
            pipeGap: 160,
            pipeWidth: 70,
            pipeInterval: 1700,
            rotationSpeed: 0.04
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const energyFill = document.getElementById('energy-fill');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let lastPipeTime = 0;
        let energy = 100;
        let level = 1;
        let particles = [];

        // === –ö–ò–ë–ï–†–ü–ê–ù–ö –¶–í–ï–¢–ê ===
        const colors = {
            primary: '#00ffea',
            secondary: '#ff00ff',
            background: '#0a0a0a',
            grid: '#00ffea',
            laser: '#ff0000',
            energy: '#00ff00'
        };

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –†–û–ë–û–¢–ê-–ü–¢–ò–¶–´ ===
        function initBird() {
            bird = {
                x: 80,
                y: canvas.height / 2 - 20,
                width: 40,
                height: 30,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0,
                thrusters: false,
                energy: 100
            };
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–û–ï –°–û–ó–î–ê–ù–ò–ï –õ–ê–ó–ï–†–ù–´–• –ë–ê–†–¨–ï–†–û–í ===
        function createPipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            // –°–æ–∑–¥–∞–µ–º —Ç–æ–ª—å–∫–æ –æ–¥–Ω—É –ø–∞—Ä—É –±–∞—Ä—å–µ—Ä–æ–≤ —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º ID
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                type: 'top'
            }, {
                id: pipeId,
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                type: 'bottom'
            });
        }

        // === –°–ò–°–¢–ï–ú–ê –ß–ê–°–¢–ò–¶ –î–õ–Ø –≠–§–§–ï–ö–¢–û–í ===
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 6 - 3,
                    speedY: Math.random() * 6 - 3,
                    color: color,
                    life: 30
                });
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ß–ê–°–¢–ò–¶ ===
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ß–ê–°–¢–ò–¶ ===
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –†–û–ë–û–¢–ê-–ü–¢–ò–¶–´ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            // –ü–ª–∞–≤–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            let targetRotation = Math.max(-0.7, Math.min(0.5, bird.velocity * config.rotationSpeed));
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
            ctx.rotate(bird.rotation);
            
            // –ö–æ—Ä–ø—É—Å —Ä–æ–±–æ—Ç–∞ (–æ—Å–Ω–æ–≤–Ω–æ–π)
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // –ö–∏–±–µ—Ä–∏–º–ø–ª–∞–Ω—Ç—ã/—Å–≤–µ—Ç—è—â–∏–µ—Å—è —ç–ª–µ–º–µ–Ω—Ç—ã
            ctx.fillStyle = colors.primary;
            ctx.fillRect(-bird.width / 2 + 5, -bird.height / 2 + 5, 4, bird.height - 10);
            ctx.fillRect(bird.width / 2 - 9, -bird.height / 2 + 5, 4, bird.height - 10);
            
            // "–ì–ª–∞–∑" —Å–µ–Ω—Å–æ—Ä–∞
            ctx.fillStyle = colors.secondary;
            ctx.beginPath();
            ctx.arc(bird.width / 4, -bird.height / 6, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(bird.width / 4 + 1, -bird.height / 6 - 1, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // –†–µ–∞–∫—Ç–∏–≤–Ω—ã–µ –¥–≤–∏–≥–∞—Ç–µ–ª–∏
            if (bird.thrusters || bird.velocity > 0) {
                const thrustSize = Math.abs(bird.velocity) * 0.5 + 5;
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(-bird.width / 2, bird.height / 4, thrustSize, 0, Math.PI * 2);
                ctx.fill();
                
                createParticles(-bird.width / 2, bird.height / 4, '#ff4400', 2);
            }
            
            ctx.restore();
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –õ–ê–ó–ï–†–ù–´–• –ë–ê–†–¨–ï–†–û–í ===
        function drawPipes() {
            pipes.forEach(pipe => {
                // –û—Å–Ω–æ–≤–Ω–æ–π –±–∞—Ä—å–µ—Ä
                const gradient = ctx.createLinearGradient(pipe.x, pipe.y, pipe.x + pipe.width, pipe.y + pipe.height);
                gradient.addColorStop(0, '#00ffea');
                gradient.addColorStop(0.5, '#ffffff');
                gradient.addColorStop(1, '#00ffea');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // –õ–∞–∑–µ—Ä–Ω–∞—è —Å–µ—Ç–∫–∞ –≤–Ω—É—Ç—Ä–∏ –±–∞—Ä—å–µ—Ä–∞
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
                for (let i = pipe.x + 5; i < pipe.x + pipe.width; i += 10) {
                    ctx.beginPath();
                    ctx.moveTo(i, pipe.y);
                    ctx.lineTo(i, pipe.y + pipe.height);
                    ctx.stroke();
                }
                
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
                for (let i = pipe.y + 5; i < pipe.y + pipe.height; i += 10) {
                    ctx.beginPath();
                    ctx.moveTo(pipe.x, i);
                    ctx.lineTo(pipe.x + pipe.width, i);
                    ctx.stroke();
                }
                
                // –≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–ª–µ –≤–æ–∫—Ä—É–≥ –±–∞—Ä—å–µ—Ä–∞
                ctx.strokeStyle = colors.primary;
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x - 2, pipe.y - 2, pipe.width + 4, pipe.height + 4);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏
                if (Math.sin(frames * 0.1) > 0) {
                    ctx.strokeStyle = colors.secondary;
                    ctx.lineWidth = 1;
                    ctx.strokeRect(pipe.x - 1, pipe.y - 1, pipe.width + 2, pipe.height + 2);
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ö–ò–ë–ï–†–ü–ê–ù–ö –§–û–ù–ê ===
        function drawBackground() {
            // –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –°–µ—Ç–∫–∞ –∫–∏–±–µ—Ä–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞
            ctx.strokeStyle = 'rgba(0, 255, 234, 0.1)';
            ctx.lineWidth = 1;
            
            // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ —Å–µ—Ç–∫–∏
            for (let x = 0; x < canvas.width; x += 40) {
                const offset = (frames * 0.5) % 40;
                ctx.beginPath();
                ctx.moveTo(x - offset, 0);
                ctx.lineTo(x - offset, canvas.height);
                ctx.stroke();
            }
            
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ —Å–µ—Ç–∫–∏
            for (let y = 0; y < canvas.height; y += 40) {
                const offset = (frames * 0.3) % 40;
                ctx.beginPath();
                ctx.moveTo(0, y - offset);
                ctx.lineTo(canvas.width, y - offset);
                ctx.stroke();
            }
            
            // –ü–ª–∞–≤–∞—é—â–∏–µ —Ç–æ—á–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            ctx.fillStyle = colors.primary;
            for (let i = 0; i < 5; i++) {
                const x = (frames * 2 + i * 50) % (canvas.width + 50) - 25;
                const y = Math.sin(frames * 0.02 + i) * 50 + canvas.height / 2;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // –ü–æ–ª –∫–∏–±–µ—Ä–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞
            ctx.fillStyle = 'rgba(20, 20, 30, 0.8)';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // –ù–µ–æ–Ω–æ–≤—ã–µ –ª–∏–Ω–∏–∏ –Ω–∞ –ø–æ–ª—É
            ctx.strokeStyle = colors.primary;
            ctx.lineWidth = 3;
            for (let i = 0; i < canvas.width; i += 30) {
                const pulse = Math.sin(frames * 0.05 + i * 0.1) * 0.5 + 0.5;
                ctx.globalAlpha = pulse * 0.5;
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 30);
                ctx.lineTo(i + 15, canvas.height - 15);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–û–ë–û–¢–ê-–ü–¢–ò–¶–´ ===
        function updateBird() {
            bird.velocity += config.gravity;
            
            if (bird.velocity > 12) {
                bird.velocity = 12;
            }
            
            bird.y += bird.velocity;
            
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            // –≠–Ω–µ—Ä–≥–∏—è –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º
            if (bird.energy < 100) {
                bird.energy += 0.2;
                updateEnergyBar();
            }
            
            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –¥–≤–∏–≥–∞—Ç–µ–ª–µ–π
            bird.thrusters = bird.velocity < 0;
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ø–æ–ª–æ–º
            if (bird.y + bird.height >= canvas.height - 30) {
                bird.y = canvas.height - 30 - bird.height;
                createParticles(bird.x, bird.y + bird.height, colors.secondary, 20);
                gameOver();
            }
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –ø–æ—Ç–æ–ª–∫–æ–º
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
                createParticles(bird.x, 0, colors.primary, 10);
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ë–ê–†–¨–ï–†–û–í ===
        function updatePipes() {
            const currentTime = Date.now();
            
            if (gameActive && currentTime - lastPipeTime > config.pipeInterval) {
                createPipe();
                lastPipeTime = currentTime;
            }
            
            // –£–¥–∞–ª—è–µ–º –±–∞—Ä—å–µ—Ä—ã –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -50);
            
            // –î–≤–∏–≥–∞–µ–º –±–∞—Ä—å–µ—Ä—ã
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –î–æ–±–∞–≤–ª—è–µ–º –æ—á–∫–æ —Ç–æ–ª—å–∫–æ –∑–∞ –ø–∞—Ä—É –±–∞—Ä—å–µ—Ä–æ–≤
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ—á–∫–æ —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–≥–æ –±–∞—Ä—å–µ—Ä–∞ (—á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å)
                    if (pipe.type === 'top') {
                        score++;
                        scoreElement.textContent = score;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å –∫–∞–∂–¥—ã–µ 5 –æ—á–∫–æ–≤
                        level = Math.floor(score / 5) + 1;
                        levelElement.textContent = `–£–†–û–í–ï–ù–¨: ${level}`;
                        
                        // –í–∏–±—Ä–∞—Ü–∏—è
                        if (navigator.vibrate) {
                            navigator.vibrate(30);
                        }
                        
                        // –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü
                        createParticles(pipe.x + pipe.width, pipe.y + pipe.height / 2, colors.primary, 10);
                    }
                }
                
                // –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–Ø - –ß–ï–¢–ö–ò–ï –ì–†–ê–ù–ò–¶–´
                if (
                    bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y
                ) {
                    createParticles(bird.x + bird.width / 2, bird.y + bird.height / 2, colors.laser, 30);
                    gameOver();
                }
            });
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ü–û–õ–û–°–´ –≠–ù–ï–†–ì–ò–ò ===
        function updateEnergyBar() {
            energyFill.style.width = bird.energy + '%';
            energyFill.style.background = bird.energy > 30 ? 
                'linear-gradient(90deg, #00ffea, #ff00ff)' : 
                'linear-gradient(90deg, #ff0000, #ff4400)';
        }

        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ===
        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            
            drawBackground();
            updateBird();
            updatePipes();
            updateParticles();
            drawPipes();
            drawBird();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }

        // === –ó–ê–ü–£–°–ö –°–ò–°–¢–ï–ú–´ ===
        function startGame() {
            initBird();
            pipes = [];
            particles = [];
            score = 0;
            level = 1;
            frames = 0;
            lastPipeTime = Date.now();
            scoreElement.textContent = score;
            levelElement.textContent = `–£–†–û–í–ï–ù–¨: ${level}`;
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            updateEnergyBar();
            gameLoop();
        }

        // === –°–ò–°–¢–ï–ú–ù–´–ô –°–ë–û–ô ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // === –ö–ò–ë–ï–†–ü–ê–ù–ö –£–ü–†–ê–í–õ–ï–ù–ò–ï ===
        function handleJump() {
            if (gameActive && bird.jumpCooldown === 0 && bird.energy > 10) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 8;
                bird.energy -= 10; // –¢—Ä–∞—Ç–∏–º —ç–Ω–µ—Ä–≥–∏—é –Ω–∞ –ø—Ä—ã–∂–æ–∫
                updateEnergyBar();
                createParticles(bird.x, bird.y + bird.height, colors.primary, 5);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        initBird();
        updateEnergyBar();
        
        console.log('üöÄ –ü—Ç–∏—á–∫–∞-–û—á–µ—Ä–µ–¥–Ω—è—Ä–∞: –ö–∏–±–µ—Ä–ø–∞–Ω–∫ —Å–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞!');
    </script>
</body>
