<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ç–∏—á–∫–∞ –û—á–µ—Ä–µ–¥–Ω—è—Ä–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0B6E4F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
            padding: 10px;
        }
        
        #game-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            background: #0B6E4F;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #FFD200;
        }
        
        canvas {
            display: block;
            width: 100%;
            background: #0B6E4F;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            color: #FFD200;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(11, 110, 79, 0.95);
            z-index: 20;
            text-align: center;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .title {
            font-size: clamp(24px, 8vw, 42px);
            color: #FFD200;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .title-line {
            display: block;
        }
        
        button {
            background: #FFD200;
            color: #0B6E4F;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        #final-score {
            font-size: clamp(36px, 10vw, 52px);
            font-weight: bold;
            color: #FFD200;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        @media (max-height: 600px) {
            .title { margin-bottom: 20px; }
            button { padding: 12px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="score">0</div>
            
            <div id="start-screen">
                <div class="title">
                    <span class="title-line">–ü–¢–ò–ß–ö–ê</span>
                    <span class="title-line">–û–ß–ï–†–ï–î–ù–Ø–†–ê</span>
                </div>
                <button id="start-button">–°–¢–ê–†–¢</button>
            </div>
            
            <div id="game-over-screen">
                <div id="final-score">0</div>
                <button id="restart-button">–ï–©–ï –†–ê–ó</button>
            </div>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const config = {
            gravity: 0.6,
            jumpForce: -12,
            pipeSpeed: 3,
            pipeGap: 200,
            pipeWidth: 80,
            pipeInterval: 1800,
            itemSpawnChance: 0.4
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === –ê–î–ê–ü–¢–ò–í–ù–´–ô –†–ê–ó–ú–ï–† ===
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const maxWidth = container.clientWidth;
            const maxHeight = window.innerHeight * 0.85;
            
            const targetHeight = Math.min(maxHeight, maxWidth * 1.777);
            const targetWidth = targetHeight / 1.777;
            
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            
            if (gameActive) {
                recalculateSizes();
            }
        }

        function recalculateSizes() {
            bird.width = canvas.width * 0.08;
            bird.height = bird.width * 0.8;
            config.pipeWidth = canvas.width * 0.15;
            config.pipeGap = canvas.height * 0.3;
        }

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let items = [];
        let lastPipeTime = 0;
        let clouds = [];

        // === –¶–í–ï–¢–ê –†–°–•–ë ===
        const colors = {
            primary: '#0B6E4F',
            accent: '#FFD200',
            white: '#FFFFFF',
            darkGreen: '#085840',
            lightGreen: '#0E8A63',
            sky: '#70c5ce'
        };

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–£–†–ò–¶–´ ===
        function initBird() {
            bird = {
                x: canvas.width * 0.2,
                y: canvas.height / 2,
                width: canvas.width * 0.08,
                height: canvas.width * 0.08 * 0.8,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0
            };
        }

        // === –°–û–ó–î–ê–ù–ò–ï –ö–û–õ–û–°–ö–û–í ===
        function createPipe() {
            const minHeight = canvas.height * 0.15;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                type: 'wheat',
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                isTop: true
            }, {
                id: pipeId,
                type: 'wheat',
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                isTop: false
            });

            // –ó–µ—Ä–Ω–∞ –¥–ª—è —Å–±–æ—Ä–∞
            if (Math.random() < config.itemSpawnChance) {
                for (let i = 0; i < 3; i++) {
                    items.push({
                        type: 'grain',
                        x: canvas.width + Math.random() * 100,
                        y: height + config.pipeGap / 2 - 50 + Math.random() * 100,
                        width: 12,
                        height: 8,
                        collected: false
                    });
                }
            }
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ö–£–†–ò–¶–´ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            let targetRotation = Math.max(-0.5, Math.min(0.5, bird.velocity * 0.03));
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
            ctx.rotate(bird.rotation);
            
            // –¢–µ–ª–æ –∫—É—Ä–∏—Ü—ã
            ctx.fillStyle = colors.accent;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–æ–ª–æ–≤–∞
            ctx.fillStyle = colors.accent;
            ctx.beginPath();
            ctx.arc(bird.width * 0.3, -bird.height * 0.3, bird.width * 0.25, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–ª–∞–∑
            ctx.fillStyle = colors.white;
            ctx.beginPath();
            ctx.arc(bird.width * 0.4, -bird.height * 0.35, bird.width * 0.08, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = colors.primary;
            ctx.beginPath();
            ctx.arc(bird.width * 0.42, -bird.height * 0.35, bird.width * 0.04, 0, Math.PI * 2);
            ctx.fill();
            
            // –ö–ª—é–≤
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(bird.width * 0.45, -bird.height * 0.3);
            ctx.lineTo(bird.width * 0.6, -bird.height * 0.3);
            ctx.lineTo(bird.width * 0.45, -bird.height * 0.2);
            ctx.closePath();
            ctx.fill();
            
            // –•–≤–æ—Å—Ç
            ctx.fillStyle = colors.accent;
            ctx.beginPath();
            ctx.moveTo(-bird.width * 0.4, 0);
            ctx.lineTo(-bird.width * 0.8, -bird.height * 0.3);
            ctx.lineTo(-bird.width * 0.8, bird.height * 0.3);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ö–û–õ–û–°–ö–û–í ===
        function drawPipes() {
            pipes.forEach(pipe => {
                // –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω –∫–æ–ª–æ—Å–∫–∞
                ctx.fillStyle = '#8FBC8F';
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // –°—Ç–µ–±–ª–∏
                ctx.strokeStyle = '#556B2F';
                ctx.lineWidth = 3;
                const stemCount = Math.floor(pipe.width / 12);
                
                for (let i = 0; i < stemCount; i++) {
                    const stemX = pipe.x + 8 + (i * pipe.width / stemCount);
                    const startY = pipe.isTop ? pipe.y + pipe.height : pipe.y;
                    
                    ctx.beginPath();
                    ctx.moveTo(stemX, startY);
                    ctx.lineTo(stemX, pipe.isTop ? pipe.y : pipe.y + pipe.height);
                    ctx.stroke();
                    
                    // –ö–æ–ª–æ—Å—å—è
                    ctx.fillStyle = '#DAA520';
                    if (pipe.isTop) {
                        ctx.beginPath();
                        ctx.moveTo(stemX - 6, pipe.y + 5);
                        ctx.lineTo(stemX + 6, pipe.y + 5);
                        ctx.lineTo(stemX, pipe.y - 10);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.moveTo(stemX - 6, pipe.y + pipe.height - 5);
                        ctx.lineTo(stemX + 6, pipe.y + pipe.height - 5);
                        ctx.lineTo(stemX, pipe.y + pipe.height + 10);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ó–ï–†–ï–ù ===
        function drawItems() {
            items.forEach(item => {
                if (item.collected) return;
                
                // –ó–µ—Ä–Ω–æ
                ctx.fillStyle = '#DAA520';
                ctx.beginPath();
                ctx.ellipse(item.x, item.y, item.width / 2, item.height / 2, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
                
                // –ë–ª–∏–∫ –Ω–∞ –∑–µ—Ä–Ω–µ
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.ellipse(item.x - 2, item.y - 2, 2, 1, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –§–û–ù–ê ===
        function drawBackground() {
            // –ù–µ–±–æ
            ctx.fillStyle = colors.sky;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = colors.darkGreen;
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = colors.lightGreen;
            for (let i = 0; i < canvas.width; i += 8) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 30);
                ctx.lineTo(i + 4, canvas.height - 40);
                ctx.lineTo(i + 8, canvas.height - 30);
                ctx.closePath();
                ctx.fill();
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–´ ===
        function updateGame() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä–∏—Ü—É
            bird.velocity += config.gravity;
            bird.y += bird.velocity;
            
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height - 30) {
                bird.y = canvas.height - 30 - bird.height;
                gameOver();
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –∫–æ–ª–æ—Å–∫–∏
            if (Date.now() - lastPipeTime > config.pipeInterval) {
                createPipe();
                lastPipeTime = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–æ—Å–∫–∏
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -100);
            
            const passedPairs = new Set();
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ —Ç–æ–ª—å–∫–æ –∑–∞ –ø–∞—Ä—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    if (!passedPairs.has(pipe.id)) {
                        passedPairs.add(pipe.id);
                        score += 1;
                        scoreElement.textContent = score;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–µ—Ä–Ω–∞
            items = items.filter(item => !item.collected && item.x > -50);
            
            items.forEach(item => {
                item.x -= config.pipeSpeed;
                
                // +1 –æ—á–∫–æ –∑–∞ –ø—Ä–µ–¥–º–µ—Ç
                if (!item.collected && checkCollision(bird, item)) {
                    item.collected = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
            });
        }

        // === –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ô ===
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ===
        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            
            drawBackground();
            updateGame();
            drawPipes();
            drawItems();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // === –ù–ê–ß–ê–õ–û –ò–ì–†–´ ===
        function startGame() {
            initBird();
            pipes = [];
            items = [];
            score = 0;
            frames = 0;
            lastPipeTime = Date.now();
            scoreElement.textContent = score;
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        // === –ö–û–ù–ï–¶ –ò–ì–†–´ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function handleJump() {
            if (gameActive && bird.jumpCooldown === 0) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 10;
            }
        }

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ê–î–ê–ü–¢–ê–¶–ò–Ø ===
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', function() {
            resizeCanvas();
            initBird();
        });

        console.log('üêî –ü—Ç–∏—á–∫–∞-–û—á–µ—Ä–µ–¥–Ω—è—Ä–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ!');
    </script>
</body>
</html>
