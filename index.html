<!DOCTYPE html>
<html>
<head>
    <title>Птичка Очередняра</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #00ffea;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px #00ffea;
        }
        
        canvas {
            display: block;
            background: #000;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            color: #00ffea;
            font-weight: bold;
            z-index: 10;
        }
        
        #energy-container {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 100px;
            height: 20px;
            background: rgba(0, 255, 234, 0.2);
            border: 1px solid #00ffea;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #energy-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ffea, #ff00ff);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        #ability-indicator {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #00ffea;
            font-size: 14px;
            opacity: 0.7;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 20;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .title {
            font-size: 32px;
            color: #00ffea;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00ffea;
        }
        
        .title-line {
            display: block;
        }
        
        .instructions {
            color: #00ffea;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
            opacity: 0.8;
        }
        
        button {
            background: #00ffea;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px #00ffea;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffea;
        }
        
        #final-score {
            font-size: 48px;
            font-weight: bold;
            color: #00ffea;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">0</div>
        <div id="energy-container">
            <div id="energy-bar"></div>
        </div>
        <div id="ability-indicator">ТУРБО: ОТКЛ</div>
        
        <div id="start-screen">
            <div class="title">
                <span class="title-line">ПТИЧКА</span>
                <span class="title-line">ОЧЕРЕДНЯРА</span>
            </div>
            <div class="instructions">
                КЛИК - прыжок (10 энергии)<br>
                5 прыжков = ТУРБО-РЕЖИМ!<br>
                ТУРБО проходит сквозь барьеры!
            </div>
            <button id="start-button">СТАРТ</button>
        </div>
        
        <div id="game-over-screen">
            <div id="final-score">0</div>
            <button id="restart-button">ЕЩЕ РАЗ</button>
        </div>
    </div>

    <script>
        // === КОНФИГУРАЦИЯ ===
        const config = {
            gravity: 0.5,
            jumpForce: -9,
            pipeSpeed: 2.5,
            pipeGap: 160,
            pipeWidth: 70,
            pipeInterval: 1700,
            rotationSpeed: 0.04
        };

        // === ЭЛЕМЕНТЫ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const energyBar = document.getElementById('energy-bar');
        const abilityIndicator = document.getElementById('ability-indicator');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === ПЕРЕМЕННЫЕ ИГРЫ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let lastPipeTime = 0;
        let energy = 100;
        let jumpCount = 0;
        let turboActive = false;
        let turboFrames = 0;

        // === ИНИЦИАЛИЗАЦИЯ ПТИЦЫ ===
        function initBird() {
            bird = {
                x: 80,
                y: canvas.height / 2 - 20,
                width: 40,
                height: 30,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0,
                invincible: false
            };
        }

        // === СОЗДАНИЕ БАРЬЕРОВ ===
        function createPipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                type: 'top'
            }, {
                id: pipeId,
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                type: 'bottom'
            });
        }

        // === ОТРИСОВКА ПТИЦЫ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            let targetRotation = Math.max(-0.7, Math.min(0.5, bird.velocity * config.rotationSpeed));
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
            ctx.rotate(bird.rotation);
            
            // Меняем цвет в турбо-режиме
            if (turboActive) {
                ctx.fillStyle = frames % 10 < 5 ? '#ff00ff' : '#00ffea';
            } else {
                ctx.fillStyle = '#00ffea';
            }
            
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // Детали
            ctx.fillStyle = '#000';
            ctx.fillRect(-bird.width / 2 + 5, -bird.height / 2 + 5, 4, bird.height - 10);
            ctx.fillRect(bird.width / 2 - 9, -bird.height / 2 + 5, 4, bird.height - 10);
            
            ctx.fillStyle = turboActive ? '#00ffea' : '#ff00ff';
            ctx.beginPath();
            ctx.arc(bird.width / 4, -bird.height / 6, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // === ОТРИСОВКА БАРЬЕРОВ ===
        function drawPipes() {
            pipes.forEach(pipe => {
                // Барьеры становятся прозрачными в турбо-режиме
                if (turboActive) {
                    ctx.globalAlpha = 0.3;
                }
                
                ctx.fillStyle = '#00ffea';
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Светящийся эффект
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x - 1, pipe.y - 1, pipe.width + 2, pipe.height + 2);
                
                ctx.globalAlpha = 1;
            });
        }

        // === ОТРИСОВКА ФОНА ===
        function drawBackground() {
            // Черный фон
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Эффект турбо-режима
            if (turboActive) {
                ctx.fillStyle = frames % 10 < 5 ? 'rgba(255, 0, 255, 0.1)' : 'rgba(0, 255, 234, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Простой пол
            ctx.fillStyle = '#00ffea';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
        }

        // === ОБНОВЛЕНИЕ ЭНЕРГИИ ===
        function updateEnergy() {
            // Восстанавливаем энергию со временем
            if (energy < 100) {
                energy += 0.3;
                if (energy > 100) energy = 100;
            }
            
            // Обновляем полоску энергии
            energyBar.style.width = energy + '%';
            
            // Меняем цвет в зависимости от уровня энергии
            if (energy > 50) {
                energyBar.style.background = 'linear-gradient(90deg, #00ffea, #ff00ff)';
            } else if (energy > 20) {
                energyBar.style.background = 'linear-gradient(90deg, #ffff00, #ffaa00)';
            } else {
                energyBar.style.background = 'linear-gradient(90deg, #ff0000, #ff4400)';
            }
        }

        // === ОБНОВЛЕНИЕ ПТИЦЫ ===
        function updateBird() {
            bird.velocity += config.gravity;
            
            if (bird.velocity > 12) {
                bird.velocity = 12;
            }
            
            bird.y += bird.velocity;
            
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            // Обновляем энергию
            updateEnergy();
            
            // Обновляем турбо-режим
            updateTurbo();
            
            if (bird.y + bird.height >= canvas.height - 20) {
                bird.y = canvas.height - 20 - bird.height;
                gameOver();
            }
            
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        // === ОБНОВЛЕНИЕ ТУРБО-РЕЖИМА ===
        function updateTurbo() {
            if (turboActive) {
                turboFrames--;
                
                // Индикатор турбо-режима
                abilityIndicator.textContent = `ТУРБО: ${Math.ceil(turboFrames/60)}сек`;
                abilityIndicator.style.opacity = '1';
                
                if (turboFrames <= 0) {
                    turboActive = false;
                    abilityIndicator.textContent = 'ТУРБО: ОТКЛ';
                    abilityIndicator.style.opacity = '0.7';
                }
            }
        }

        // === ОБНОВЛЕНИЕ БАРЬЕРОВ ===
        function updatePipes() {
            const currentTime = Date.now();
            
            if (gameActive && currentTime - lastPipeTime > config.pipeInterval) {
                createPipe();
                lastPipeTime = currentTime;
            }
            
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -50);
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    
                    if (pipe.type === 'top') {
                        score++;
                        scoreElement.textContent = score;
                        
                        if (navigator.vibrate) {
                            navigator.vibrate(30);
                        }
                    }
                }
                
                // В турбо-режиме игнорируем столкновения
                if (!turboActive &&
                    bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y
                ) {
                    gameOver();
                }
            });
        }

        // === ОБРАБОТКА ПРЫЖКА ===
        function handleJump() {
            if (!gameActive || bird.jumpCooldown > 0) return;
            
            // Проверяем достаточно ли энергии
            if (energy >= 10) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 8;
                
                // Тратим энергию
                energy -= 10;
                
                // Считаем прыжки для активации турбо
                jumpCount++;
                
                if (jumpCount >= 5) {
                    activateTurbo();
                    jumpCount = 0;
                }
            }
        }

        // === АКТИВАЦИЯ ТУРБО-РЕЖИМА ===
        function activateTurbo() {
            turboActive = true;
            turboFrames = 180; // 3 секунды при 60fps
            abilityIndicator.textContent = 'ТУРБО: АКТИВ!';
            abilityIndicator.style.opacity = '1';
            
            // Вибрация при активации турбо
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }

        // === ИГРОВОЙ ЦИКЛ ===
        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            
            drawBackground();
            updateBird();
            updatePipes();
            drawPipes();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // === НАЧАЛО ИГРЫ ===
        function startGame() {
            initBird();
            pipes = [];
            score = 0;
            energy = 100;
            jumpCount = 0;
            turboActive = false;
            frames = 0;
            lastPipeTime = Date.now();
            scoreElement.textContent = score;
            energyBar.style.width = '100%';
            abilityIndicator.textContent = 'ТУРБО: ОТКЛ';
            abilityIndicator.style.opacity = '0.7';
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        // === КОНЕЦ ИГРЫ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // === ОБРАБОТЧИКИ СОБЫТИЙ ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === ИНИЦИАЛИЗАЦИЯ ===
        initBird();
        
        console.log('Игра с новой механикой загружена!');
    </script>
</body>
</html>
