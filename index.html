<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ç–∏—á–∫–∞ –û—á–µ—Ä–µ–¥–Ω—è—Ä–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0B6E4F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
            padding: 10px;
        }
        
        #game-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            background: #0B6E4F;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #FFD200;
        }
        
        canvas {
            display: block;
            width: 100%;
            background: #0B6E4F;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            color: #FFD200;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(11, 110, 79, 0.95);
            z-index: 20;
            text-align: center;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .title {
            font-size: clamp(24px, 8vw, 42px);
            color: #FFD200;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .title-line {
            display: block;
        }
        
        button {
            background: #FFD200;
            color: #0B6E4F;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        #final-score {
            font-size: clamp(36px, 10vw, 52px);
            font-weight: bold;
            color: #FFD200;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        @media (max-height: 600px) {
            .title { margin-bottom: 20px; }
            button { padding: 12px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="score">0</div>
            
            <div id="start-screen">
                <div class="title">
                    <span class="title-line">–ü–¢–ò–ß–ö–ê</span>
                    <span class="title-line">–û–ß–ï–†–ï–î–ù–Ø–†–ê</span>
                </div>
                <button id="start-button">–°–¢–ê–†–¢</button>
            </div>
            
            <div id="game-over-screen">
                <div id="final-score">0</div>
                <button id="restart-button">–ï–©–ï –†–ê–ó</button>
            </div>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const config = {
            gravity: 0.6,
            jumpForce: -12,
            pipeSpeed: 3,
            pipeGap: 200,
            pipeWidth: 80,
            pipeInterval: 1800,
            modeChangeInterval: 15000,
            itemSpawnChance: 0.4
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø –í –§–û–†–ú–ê–¢–ï DATA URL ===
        // –ü—Ä–æ—Å—Ç—ã–µ SVG-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è, –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –≤ –∫–æ–¥
        const images = {
            chicken: null,
            wheat: null,
            barn: null,
            egg: null,
            grain: null,
            opponent: null
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Å—Ç—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function createImages() {
            // –ö—É—Ä–∏—Ü–∞ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è SVG)
            const chickenSVG = `
                <svg width="40" height="30" viewBox="0 0 40 30" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="20" cy="15" rx="15" ry="10" fill="#FFD200"/>
                    <ellipse cx="28" cy="10" rx="8" ry="6" fill="#FFD200"/>
                    <circle cx="31" cy="8" r="2.5" fill="white"/>
                    <circle cx="32" cy="8" r="1" fill="#0B6E4F"/>
                    <path d="M33 10 L37 9 L33 12 Z" fill="#FF6B35"/>
                    <path d="M5 15 L0 10 L5 20 Z" fill="#FFD200"/>
                </svg>
            `;
            
            // –ö–æ–ª–æ—Å–æ–∫ –ø—à–µ–Ω–∏—Ü—ã
            const wheatSVG = `
                <svg width="60" height="100" viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M30 100 L30 20" stroke="#8FBC8F" stroke-width="4" fill="none"/>
                    <path d="M30 20 L15 5" stroke="#8FBC8F" stroke-width="2" fill="none"/>
                    <path d="M30 20 L45 10" stroke="#8FBC8F" stroke-width="2" fill="none"/>
                    <path d="M30 20 L25 0" stroke="#8FBC8F" stroke-width="2" fill="none"/>
                    <path d="M15 5 L10 0 L20 0 Z" fill="#DAA520"/>
                    <path d="M45 10 L40 5 L50 5 Z" fill="#DAA520"/>
                    <path d="M25 0 L20 5 L30 5 Z" fill="#DAA520"/>
                </svg>
            `;
            
            // –°–∞—Ä–∞–π
            const barnSVG = `
                <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="30" width="60" height="50" fill="#8B4513"/>
                    <path d="M0 30 L40 0 L80 30 Z" fill="#A52A2A"/>
                    <rect x="35" y="40" width="10" height="40" fill="#654321"/>
                    <rect x="20" y="50" width="15" height="15" fill="#D2691E"/>
                    <rect x="45" y="50" width="15" height="15" fill="#D2691E"/>
                </svg>
            `;
            
            // –Ø–π—Ü–æ
            const eggSVG = `
                <svg width="20" height="25" viewBox="0 0 20 25" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="10" cy="12.5" rx="9" ry="12" fill="white" stroke="#DDD" stroke-width="1"/>
                    <ellipse cx="10" cy="12.5" rx="5" ry="7" fill="#FFD700" opacity="0.7"/>
                </svg>
            `;
            
            // –ó–µ—Ä–Ω–æ
            const grainSVG = `
                <svg width="12" height="8" viewBox="0 0 12 8" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="6" cy="4" rx="5" ry="3.5" fill="#DAA520" transform="rotate(30 6 4)"/>
                    <ellipse cx="4" cy="3" rx="1.5" ry="1" fill="white" opacity="0.3"/>
                </svg>
            `;
            
            // –°–æ–ø–µ—Ä–Ω–∏–∫ (–¥—Ä—É–≥–∞—è –ø—Ç–∏—Ü–∞)
            const opponentSVG = `
                <svg width="35" height="25" viewBox="0 0 35 25" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="17" cy="12" rx="12" ry="8" fill="#FF6B6B"/>
                    <ellipse cx="25" cy="8" rx="6" ry="5" fill="#FF6B6B"/>
                    <circle cx="27" cy="7" r="2" fill="white"/>
                    <circle cx="28" cy="7" r="1" fill="#0B6E4F"/>
                    <path d="M29 9 L32 8 L29 11 Z" fill="#FF6B35"/>
                    <path d="M5 12 L0 7 L5 17 Z" fill="#FF6B6B"/>
                </svg>
            `;

            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑ SVG
            images.chicken = new Image();
            images.chicken.src = 'data:image/svg+xml;base64,' + btoa(chickenSVG);
            
            images.wheat = new Image();
            images.wheat.src = 'data:image/svg+xml;base64,' + btoa(wheatSVG);
            
            images.barn = new Image();
            images.barn.src = 'data:image/svg+xml;base64,' + btoa(barnSVG);
            
            images.egg = new Image();
            images.egg.src = 'data:image/svg+xml;base64,' + btoa(eggSVG);
            
            images.grain = new Image();
            images.grain.src = 'data:image/svg+xml;base64,' + btoa(grainSVG);
            
            images.opponent = new Image();
            images.opponent.src = 'data:image/svg+xml;base64,' + btoa(opponentSVG);
        }

        // === –ê–î–ê–ü–¢–ò–í–ù–´–ô –†–ê–ó–ú–ï–† ===
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const maxWidth = container.clientWidth;
            const maxHeight = window.innerHeight * 0.85;
            
            const targetHeight = Math.min(maxHeight, maxWidth * 1.777);
            const targetWidth = targetHeight / 1.777;
            
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            
            if (gameActive) {
                recalculateSizes();
            }
        }

        function recalculateSizes() {
            bird.width = canvas.width * 0.08;
            bird.height = bird.width * 0.8;
            config.pipeWidth = canvas.width * 0.15;
            config.pipeGap = canvas.height * 0.3;
        }

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let items = [];
        let lastPipeTime = 0;
        let lastModeChange = 0;
        let currentMode = '';
        let horizontalSpeed = 0;
        let raceOpponents = [];

        // === –¶–í–ï–¢–ê –†–°–•–ë ===
        const colors = {
            primary: '#0B6E4F',
            accent: '#FFD200',
            white: '#FFFFFF',
            darkGreen: '#085840',
            lightGreen: '#0E8A63'
        };

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–£–†–ò–¶–´ ===
        function initBird() {
            bird = {
                x: canvas.width * 0.2,
                y: canvas.height / 2,
                width: canvas.width * 0.08,
                height: canvas.width * 0.08 * 0.8,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0
            };
        }

        // === –°–õ–£–ß–ê–ô–ù–´–ô –†–ï–ñ–ò–ú –ü–†–ò –°–¢–ê–†–¢–ï ===
        function getRandomMode() {
            const modes = ['harvest', 'race', 'layers'];
            return modes[Math.floor(Math.random() * modes.length)];
        }

        // === –†–ï–ñ–ò–ú 1: –£–ë–û–†–ö–ê –£–†–û–ñ–ê–Ø ===
        function createHarvestPipe() {
            const minHeight = canvas.height * 0.15;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                type: 'wheat',
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                isTop: true
            }, {
                type: 'wheat',
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                isTop: false
            });

            // –ó–µ—Ä–Ω–∞ –¥–ª—è —Å–±–æ—Ä–∞
            if (Math.random() < config.itemSpawnChance) {
                for (let i = 0; i < 3; i++) {
                    items.push({
                        type: 'grain',
                        x: canvas.width + Math.random() * 100,
                        y: height + config.pipeGap / 2 - 50 + Math.random() * 100,
                        width: 12,
                        height: 8,
                        collected: false
                    });
                }
            }
        }

        // === –†–ï–ñ–ò–ú 2: –ü–¢–ò–ß–¨–ò –ë–ï–ì–ê ===
        function initRaceMode() {
            horizontalSpeed = 5;
            pipes = [];
            items = [];
            raceOpponents = [];
            
            // –°–æ–ø–µ—Ä–Ω–∏–∫–∏
            for (let i = 0; i < 3; i++) {
                raceOpponents.push({
                    x: canvas.width + i * 200,
                    y: Math.random() * (canvas.height - 100) + 50,
                    width: bird.width * 0.8,
                    height: bird.height * 0.8,
                    speed: 3 + Math.random() * 2
                });
            }

            // –Ø–π—Ü–∞ –¥–ª—è —Å–±–æ—Ä–∞
            for (let i = 0; i < 5; i++) {
                items.push({
                    type: 'egg',
                    x: canvas.width + Math.random() * canvas.width,
                    y: Math.random() * (canvas.height - 100) + 50,
                    width: 20,
                    height: 25,
                    collected: false
                });
            }
        }

        // === –†–ï–ñ–ò–ú 3: –ù–ï–°–£–®–ö–ò ===
        function createLayerPipe() {
            const minHeight = canvas.height * 0.2;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                type: 'barn',
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                isTop: true
            }, {
                type: 'barn',
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                isTop: false
            });

            // –Ø–π—Ü–∞ –≤ –≥–Ω–µ–∑–¥–∞—Ö
            items.push({
                type: 'nest_egg',
                x: canvas.width + config.pipeWidth / 2 - 10,
                y: height + config.pipeGap / 2 - 10,
                width: 20,
                height: 20,
                collected: false
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ö–£–†–ò–¶–´ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            let targetRotation = Math.max(-0.5, Math.min(0.5, bird.velocity * 0.03));
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
            ctx.rotate(bird.rotation);
            
            // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫—É—Ä–∏—Ü—ã
            if (images.chicken && images.chicken.complete) {
                ctx.drawImage(images.chicken, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
            } else {
                // –§–æ–ª–±—ç–∫, –µ—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
                ctx.fillStyle = colors.accent;
                ctx.beginPath();
                ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ü–†–ï–ü–Ø–¢–°–¢–í–ò–ô ===
        function drawPipes() {
            pipes.forEach(pipe => {
                if (pipe.type === 'wheat' && images.wheat && images.wheat.complete) {
                    ctx.save();
                    
                    if (pipe.isTop) {
                        // –î–ª—è –≤–µ—Ä—Ö–Ω–∏—Ö –∫–æ–ª–æ—Å–∫–æ–≤ - –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∏ —Ä–∞–∑–º–µ—â–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ
                        ctx.translate(pipe.x + pipe.width / 2, pipe.y + pipe.height);
                        ctx.scale(1, -1);
                        ctx.drawImage(images.wheat, -pipe.width / 2, 0, pipe.width, pipe.height);
                    } else {
                        // –î–ª—è –Ω–∏–∂–Ω–∏—Ö –∫–æ–ª–æ—Å–∫–æ–≤ - –∫–∞–∫ –µ—Å—Ç—å
                        ctx.drawImage(images.wheat, pipe.x, pipe.y, pipe.width, pipe.height);
                    }
                    
                    ctx.restore();
                } else if (pipe.type === 'barn' && images.barn && images.barn.complete) {
                    ctx.save();
                    
                    if (pipe.isTop) {
                        // –î–ª—è –≤–µ—Ä—Ö–Ω–∏—Ö —Å–∞—Ä–∞–µ–≤ - –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º
                        ctx.translate(pipe.x + pipe.width / 2, pipe.y + pipe.height);
                        ctx.scale(1, -1);
                        ctx.drawImage(images.barn, -pipe.width / 2, 0, pipe.width, pipe.height);
                    } else {
                        // –î–ª—è –Ω–∏–∂–Ω–∏—Ö —Å–∞—Ä–∞–µ–≤ - –∫–∞–∫ –µ—Å—Ç—å
                        ctx.drawImage(images.barn, pipe.x, pipe.y, pipe.width, pipe.height);
                    }
                    
                    ctx.restore();
                } else {
                    // –§–æ–ª–±—ç–∫, –µ—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
                    ctx.fillStyle = pipe.type === 'wheat' ? '#DAA520' : '#8B4513';
                    ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ü–†–ï–î–ú–ï–¢–û–í ===
        function drawItems() {
            items.forEach(item => {
                if (item.collected) return;
                
                if (item.type === 'grain' && images.grain && images.grain.complete) {
                    ctx.drawImage(images.grain, item.x, item.y, item.width, item.height);
                } else if ((item.type === 'egg' || item.type === 'nest_egg') && images.egg && images.egg.complete) {
                    ctx.drawImage(images.egg, item.x, item.y, item.width, item.height);
                } else {
                    // –§–æ–ª–±—ç–∫
                    if (item.type === 'grain') {
                        ctx.fillStyle = '#DAA520';
                        ctx.beginPath();
                        ctx.ellipse(item.x + item.width/2, item.y + item.height/2, item.width/2, item.height/2, Math.PI/4, 0, Math.PI*2);
                        ctx.fill();
                    } else {
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.ellipse(item.x + item.width/2, item.y + item.height/2, item.width/2, item.height/2, 0, 0, Math.PI*2);
                        ctx.fill();
                    }
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –°–û–ü–ï–†–ù–ò–ö–û–í ===
        function drawOpponents() {
            raceOpponents.forEach(opponent => {
                if (images.opponent && images.opponent.complete) {
                    ctx.drawImage(images.opponent, opponent.x, opponent.y, opponent.width, opponent.height);
                } else {
                    // –§–æ–ª–±—ç–∫
                    ctx.fillStyle = '#FF6B6B';
                    ctx.beginPath();
                    ctx.ellipse(opponent.x + opponent.width/2, opponent.y + opponent.height/2, opponent.width/2, opponent.height/2, 0, 0, Math.PI*2);
                    ctx.fill();
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –§–û–ù–ê ===
        function drawBackground() {
            // –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω
            ctx.fillStyle = colors.primary;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = colors.darkGreen;
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = colors.lightGreen;
            for (let i = 0; i < canvas.width; i += 10) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 30);
                ctx.lineTo(i + 5, canvas.height - 40);
                ctx.lineTo(i + 10, canvas.height - 30);
                ctx.closePath();
                ctx.fill();
            }
            
            // –û–±–ª–∞–∫–∞ –≤ —Ä–µ–∂–∏–º–µ –≥–æ–Ω–∫–∏
            if (currentMode === 'race') {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                for (let i = 0; i < 3; i++) {
                    let x = (frames * 2 + i * 150) % (canvas.width + 100) - 50;
                    ctx.beginPath();
                    ctx.arc(x, 50 + i * 40, 20, 0, Math.PI * 2);
                    ctx.arc(x + 15, 40 + i * 40, 25, 0, Math.PI * 2);
                    ctx.arc(x + 35, 45 + i * 40, 18, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–´ ===
        function updateGame() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä–∏—Ü—É
            bird.velocity += config.gravity;
            bird.y += bird.velocity;
            
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height - 30) {
                bird.y = canvas.height - 30 - bird.height;
                gameOver();
            }
            
            // –°–º–µ–Ω–∞ —Ä–µ–∂–∏–º–∞
            if (Date.now() - lastModeChange > config.modeChangeInterval) {
                changeMode();
                lastModeChange = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∂–∏–º–∞
            switch(currentMode) {
                case 'harvest':
                    updateHarvestMode();
                    break;
                case 'race':
                    updateRaceMode();
                    break;
                case 'layers':
                    updateLayersMode();
                    break;
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –£–ë–û–†–ö–ò ===
        function updateHarvestMode() {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –∫–æ–ª–æ—Å–∫–∏
            if (Date.now() - lastPipeTime > config.pipeInterval) {
                createHarvestPipe();
                lastPipeTime = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–æ—Å–∫–∏
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -100);
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // +1 –æ—á–∫–æ –∑–∞ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–µ—Ä–Ω–∞
            updateItems();
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –ì–û–ù–ö–ò ===
        function updateRaceMode() {
            // –î–≤–∏–≥–∞–µ–º –∫—É—Ä–∏—Ü—É –≤–ø–µ—Ä–µ–¥
            bird.x += horizontalSpeed;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–≤
            raceOpponents.forEach(opponent => {
                opponent.x -= opponent.speed;
                
                if (checkCollision(bird, opponent)) {
                    gameOver();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–¥–º–µ—Ç—ã
            updateItems();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã—Ö —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–≤ –∏ –ø—Ä–µ–¥–º–µ—Ç—ã
            if (raceOpponents.length < 3 && Math.random() < 0.02) {
                raceOpponents.push({
                    x: canvas.width + 100,
                    y: Math.random() * (canvas.height - 100) + 50,
                    width: bird.width * 0.8,
                    height: bird.height * 0.8,
                    speed: 3 + Math.random() * 2
                });
            }
            
            if (items.length < 3 && Math.random() < 0.01) {
                items.push({
                    type: 'egg',
                    x: canvas.width + Math.random() * 100,
                    y: Math.random() * (canvas.height - 100) + 50,
                    width: 20,
                    height: 25,
                    collected: false
                });
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –ù–ï–°–£–®–ï–ö ===
        function updateLayersMode() {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —Å–∞—Ä–∞–∏
            if (Date.now() - lastPipeTime > config.pipeInterval) {
                createLayerPipe();
                lastPipeTime = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∞—Ä–∞–∏
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -100);
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // +1 –æ—á–∫–æ –∑–∞ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —è–π—Ü–∞
            updateItems();
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ü–†–ï–î–ú–ï–¢–û–í ===
        function updateItems() {
            items = items.filter(item => !item.collected && item.x > -50);
            
            items.forEach(item => {
                if (currentMode === 'race') {
                    item.x -= horizontalSpeed + 1;
                } else {
                    item.x -= config.pipeSpeed;
                }
                
                // +1 –æ—á–∫–æ –∑–∞ –ø—Ä–µ–¥–º–µ—Ç
                if (!item.collected && checkCollision(bird, item)) {
                    item.collected = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
            });
        }

        // === –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ô ===
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // === –°–ú–ï–ù–ê –†–ï–ñ–ò–ú–ê ===
        function changeMode() {
            const modes = ['harvest', 'race', 'layers'];
            let newMode;
            do {
                newMode = modes[Math.floor(Math.random() * modes.length)];
            } while (newMode === currentMode && modes.length > 1);
            
            currentMode = newMode;
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—ä–µ–∫—Ç—ã
            pipes = [];
            items = [];
            raceOpponents = [];
            horizontalSpeed = 0;
            lastPipeTime = Date.now();
        }

        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ===
        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            
            drawBackground();
            updateGame();
            drawPipes();
            drawItems();
            if (currentMode === 'race') drawOpponents();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // === –ù–ê–ß–ê–õ–û –ò–ì–†–´ ===
        function startGame() {
            initBird();
            pipes = [];
            items = [];
            score = 0;
            frames = 0;
            currentMode = getRandomMode(); // –°–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∂–∏–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            lastPipeTime = Date.now();
            lastModeChange = Date.now();
            scoreElement.textContent = score;
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        // === –ö–û–ù–ï–¶ –ò–ì–†–´ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function handleJump() {
            if (gameActive && bird.jumpCooldown === 0) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 10;
            }
        }

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ê–î–ê–ü–¢–ê–¶–ò–Ø ===
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', function() {
            createImages(); // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            resizeCanvas();
            initBird();
        });

        console.log('üêî –ü—Ç–∏—á–∫–∞-–û—á–µ—Ä–µ–¥–Ω—è—Ä–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ!');
    </script>
