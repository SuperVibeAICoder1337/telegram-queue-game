<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ç–∏—á–∫–∞ –û—á–µ—Ä–µ–¥–Ω—è—Ä–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0B6E4F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
            padding: 10px;
        }
        
        #game-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            background: #0B6E4F;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #FFD200;
        }
        
        canvas {
            display: block;
            width: 100%;
            background: #0B6E4F;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            color: #FFD200;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(11, 110, 79, 0.95);
            z-index: 20;
            text-align: center;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .title {
            font-size: clamp(24px, 8vw, 42px);
            color: #FFD200;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .title-line {
            display: block;
        }
        
        button {
            background: #FFD200;
            color: #0B6E4F;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        #final-score {
            font-size: clamp(36px, 10vw, 52px);
            font-weight: bold;
            color: #FFD200;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        @media (max-height: 600px) {
            .title { margin-bottom: 20px; }
            button { padding: 12px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="score">0</div>
            
            <div id="start-screen">
                <div class="title">
                    <span class="title-line">–ü–¢–ò–ß–ö–ê</span>
                    <span class="title-line">–û–ß–ï–†–ï–î–ù–Ø–†–ê</span>
                </div>
                <button id="start-button">–°–¢–ê–†–¢</button>
            </div>
            
            <div id="game-over-screen">
                <div id="final-score">0</div>
                <button id="restart-button">–ï–©–ï –†–ê–ó</button>
            </div>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const config = {
            gravity: 0.5,        // –£–ú–ï–ù–¨–®–ò–õ–ò –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—é –¥–ª—è –±–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è
            jumpForce: -10,      // –£–ú–ï–ù–¨–®–ò–õ–ò —Å–∏–ª—É –ø—Ä—ã–∂–∫–∞ –¥–ª—è –±–æ–ª–µ–µ —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –≥–µ–π–º–ø–ª–µ—è
            pipeSpeed: 2.5,      // –ß–£–¢–¨ –∑–∞–º–µ–¥–ª–∏–ª–∏ —Å–∫–æ—Ä–æ—Å—Ç—å —Ç—Ä—É–±
            pipeGap: 220,        // –£–í–ï–õ–ò–ß–ò–õ–ò –∑–∞–∑–æ—Ä –º–µ–∂–¥—É —Ç—Ä—É–±–∞–º–∏
            pipeWidth: 80,
            pipeInterval: 2000,  // –£–í–ï–õ–ò–ß–ò–õ–ò –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É —Ç—Ä—É–±–∞–º–∏
            itemSpawnChance: 0.4,
            easterEggClicks: 7,  // –£–í–ï–õ–ò–ß–ò–õ–ò –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–ª–∏–∫–æ–≤ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∞–≤—Ç–æ–ø–∏–ª–æ—Ç–∞
            easterEggTimeout: 1500, // –£–ú–ï–ù–¨–®–ò–õ–ò –≤—Ä–µ–º—è –¥–ª—è –∫–ª–∏–∫–æ–≤
            autopilotCooldown: 1500,
            minJumpInterval: 200 // –ú–ò–ù–ò–ú–ê–õ–¨–ù–´–ô –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –ø—Ä—ã–∂–∫–∞–º–∏ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
        };

        // === –°–ò–°–¢–ï–ú–ê –ó–í–£–ö–û–í –ò –í–ò–ë–†–ê–¶–ò–ò ===
        const soundSystem = {
            audioContext: null,
            sounds: {},
            enabled: true,
            
            init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.createSounds();
                } catch (e) {
                    console.log('Audio not supported:', e);
                    this.enabled = false;
                }
            },
            
            createSounds() {
                // –ó–≤—É–∫ –ø—Ä—ã–∂–∫–∞
                this.sounds.jump = () => {
                    if (!this.enabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.value = 600;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.2;
                    
                    oscillator.start();
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                };
                
                // –ó–≤—É–∫ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                this.sounds.crash = () => {
                    if (!this.enabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.value = 200;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.value = 0.3;
                    
                    oscillator.start();
                    oscillator.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.5);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                    oscillator.stop(this.audioContext.currentTime + 0.5);
                };
                
                // –ó–≤—É–∫ —Å–±–æ—Ä–∞ –∑–µ—Ä–Ω–∞
                this.sounds.collect = () => {
                    if (!this.enabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'triangle';
                    gainNode.gain.value = 0.2;
                    
                    oscillator.start();
                    oscillator.frequency.exponentialRampToValueAtTime(1200, this.audioContext.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                };
                
                // –ó–≤—É–∫ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                this.sounds.pass = () => {
                    if (!this.enabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.value = 400;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.15;
                    
                    oscillator.start();
                    oscillator.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + 0.15);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.15);
                    oscillator.stop(this.audioContext.currentTime + 0.15);
                };
                
                // –ó–≤—É–∫ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∞–≤—Ç–æ–ø–∏–ª–æ—Ç–∞
                this.sounds.autopilot = () => {
                    if (!this.enabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.value = 300;
                    oscillator.type = 'square';
                    gainNode.gain.value = 0.2;
                    
                    oscillator.start();
                    oscillator.frequency.linearRampToValueAtTime(800, this.audioContext.currentTime + 0.3);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                    oscillator.stop(this.audioContext.currentTime + 0.3);
                };

                // –ó–≤—É–∫ –∫–æ–º–±–∞–π–Ω–∞
                this.sounds.combine = () => {
                    if (!this.enabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.value = 80;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.value = 0.4;
                    
                    oscillator.start();
                    oscillator.frequency.exponentialRampToValueAtTime(60, this.audioContext.currentTime + 3);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 3);
                    oscillator.stop(this.audioContext.currentTime + 3);
                };
            },
            
            play(soundName) {
                if (this.sounds[soundName]) {
                    this.sounds[soundName]();
                }
            },
            
            vibrate(pattern) {
                if (navigator.vibrate && this.enabled) {
                    try {
                        navigator.vibrate(pattern);
                    } catch (e) {
                        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –≤–∏–±—Ä–∞—Ü–∏–∏
                    }
                }
            }
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ü–ê–°–•–ê–õ–ö–ò ===
        let clickHistory = [];
        let autopilotActive = false;
        let lastAutopilotActivation = 0;

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –ê–ù–ò–ú–ê–¶–ò–ò –ö–û–ú–ë–ê–ô–ù–ê ===
        let combineAnimation = {
            active: false,
            x: 0,
            y: 0,
            width: 0,
            height: 0,
            startTime: 0,
            duration: 4000,
            bloodOpacity: 0,
            birdSquashed: false
        };

        // === –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –ß–ê–°–¢–û–¢–ê –û–ë–ù–û–í–õ–ï–ù–ò–Ø ===
        let lastFrameTime = 0;
        const FIXED_TIMESTEP = 1000 / 60; // 60 FPS

        // === –ê–î–ê–ü–¢–ò–í–ù–´–ô –†–ê–ó–ú–ï–† ===
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const maxWidth = container.clientWidth;
            const maxHeight = window.innerHeight * 0.85;
            
            const targetHeight = Math.min(maxHeight, maxWidth * 1.777);
            const targetWidth = targetHeight / 1.777;
            
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            
            if (gameActive) {
                recalculateSizes();
            }
        }

        function recalculateSizes() {
            bird.width = canvas.width * 0.08;
            bird.height = bird.width * 0.8;
            config.pipeWidth = canvas.width * 0.15;
            config.pipeGap = canvas.height * 0.3;
        }

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let items = [];
        let lastPipeTime = 0;
        let clouds = [];
        let crashed = false;
        let gameOverTriggered = false;
        let lastJumpTime = 0; // –í—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø—Ä—ã–∂–∫–∞

        // === –¶–í–ï–¢–ê –†–°–•–ë ===
        const colors = {
            primary: '#0B6E4F',
            accent: '#FFD200',
            white: '#FFFFFF',
            darkGreen: '#085840',
            lightGreen: '#0E8A63',
            sky: '#70c5ce',
            blood: '#8B0000'
        };

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–£–†–ò–¶–´ ===
        function initBird() {
            bird = {
                x: canvas.width * 0.2,
                y: canvas.height / 2,
                width: canvas.width * 0.08,
                height: canvas.width * 0.08 * 0.8,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0,
                wingFlap: 0,
                onGround: false,
                squashed: false,
                color: '#FFD200' // –ò—Å—Ö–æ–¥–Ω—ã–π —Ü–≤–µ—Ç
            };
            lastJumpTime = 0;
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –û–ë–õ–ê–ö–û–í ===
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 4; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.4,
                    size: 30 + Math.random() * 30,
                    speed: 0.1 + Math.random() * 0.2
                });
            }
        }

        // === –£–ü–†–û–©–ï–ù–ù–´–ô –ê–í–¢–û–ü–ò–õ–û–¢ ===
        function checkEasterEgg() {
            if (!gameActive) return;
            
            const now = Date.now();
            clickHistory.push(now);
            
            // –£–¥–∞–ª—è–µ–º –∫–ª–∏–∫–∏ —Å—Ç–∞—Ä—à–µ —É–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
            clickHistory = clickHistory.filter(time => 
                now - time < config.easterEggTimeout
            );
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–ª–∏–∫–æ–≤ –∑–∞ —É–∫–∞–∑–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è
            if (clickHistory.length >= config.easterEggClicks && !autopilotActive) {
                activateAutopilot();
            }
        }

        function activateAutopilot() {
            autopilotActive = true;
            lastAutopilotActivation = Date.now();
            clickHistory = []; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –∫–ª–∏–∫–æ–≤
            
            soundSystem.play('autopilot');
            soundSystem.vibrate([100, 50, 100]);
            
            showAutopilotMessage(true);
        }

        function deactivateAutopilot() {
            if (Date.now() - lastAutopilotActivation < config.autopilotCooldown) {
                return;
            }
            
            autopilotActive = false;
            
            soundSystem.play('autopilot');
            soundSystem.vibrate([50, 50]);
            
            showAutopilotMessage(false);
        }

        function simpleAutopilotControl() {
            if (!autopilotActive) return;
            
            const nextPipe = pipes.find(pipe => 
                pipe.x + pipe.width > bird.x && !pipe.passed && pipe.isTop
            );
            
            if (!nextPipe) return;
            
            const gapCenter = nextPipe.y + nextPipe.height + config.pipeGap / 2;
            const birdCenter = bird.y + bird.height / 2;
            
            const targetY = gapCenter - bird.height / 2;
            const diff = targetY - bird.y;
            
            if (Math.abs(diff) > 5) {
                bird.velocity += diff * 0.02;
                bird.velocity = Math.max(bird.velocity, -8);
                bird.velocity = Math.min(bird.velocity, 8);
            }
        }

        function showAutopilotMessage(active) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: #FFD200;
                padding: 20px 40px;
                border-radius: 15px;
                font-size: 24px;
                font-weight: bold;
                z-index: 100;
                border: 3px solid #FFD200;
                text-align: center;
            `;
            message.innerHTML = active ? 
                'ü§ñ –ê–í–¢–û–ü–ò–õ–û–¢ –ê–ö–¢–ò–í–ò–†–û–í–ê–ù<br><small>–¢–∞–ø–Ω–∏—Ç–µ –¥–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–∏—è</small>' : 
                'üë®‚Äç‚úàÔ∏è –†–£–ß–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï';
            
            document.getElementById('game-container').appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 2000);
        }

        // === –ê–ù–ò–ú–ê–¶–ò–Ø –ö–û–ú–ë–ê–ô–ù–ê ===
        function startCombineAnimation() {
            combineAnimation.active = true;
            combineAnimation.x = -canvas.width * 1.2; // –ù–∞—á–∏–Ω–∞–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
            combineAnimation.y = canvas.height - 220; // –ü–û–î–ù–Ø–õ–ò –ö–û–ú–ë–ê–ô–ù –í–´–®–ï (–±—ã–ª–æ 180)
            combineAnimation.width = canvas.width * 1.1;
            combineAnimation.height = 150;
            combineAnimation.bloodOpacity = 0;
            combineAnimation.startTime = Date.now();
            combineAnimation.birdSquashed = false;
            
            soundSystem.play('combine');
            soundSystem.vibrate([800, 300, 800]);
        }

        function updateCombineAnimation() {
            if (!combineAnimation.active) return;
            
            const elapsed = Date.now() - combineAnimation.startTime;
            const progress = Math.min(elapsed / combineAnimation.duration, 1);
            
            combineAnimation.x = -canvas.width * 1.2 + (canvas.width * 2.2) * progress;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–æ–≥–¥–∞ –∫–æ–º–±–∞–π–Ω –ø–µ—Ä–µ–µ–∑–∂–∞–µ—Ç –ø—Ç–∏—á–∫—É
            if (!combineAnimation.birdSquashed && 
                combineAnimation.x + combineAnimation.width * 0.7 > bird.x) {
                combineAnimation.birdSquashed = true;
                bird.squashed = true;
                bird.color = '#8B0000'; // –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç
            }
            
            if (progress > 0.6 && combineAnimation.bloodOpacity < 1) {
                combineAnimation.bloodOpacity += 0.015;
            }
            
            if (combineAnimation.bloodOpacity >= 1 && !gameOverTriggered) {
                gameOverTriggered = true;
                setTimeout(() => {
                    finalScoreElement.textContent = score;
                    gameOverScreen.style.display = 'flex';
                }, 1000);
            }
        }

        function drawCombine() {
            if (!combineAnimation.active) return;
            
            const c = combineAnimation;
            
            // –†–∏—Å—É–µ–º –∫–æ–º–±–∞–π–Ω —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–µ–π
            // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ—Ä–ø—É—Å
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(c.x, c.y, c.width, c.height);
            
            // –ö–∞–±–∏–Ω–∞ –°–ó–ê–î–ò (–ª–µ–≤–∞—è —á–∞—Å—Ç—å - –∫–æ–º–±–∞–π–Ω –µ–¥–µ—Ç —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ)
            ctx.fillStyle = '#2F4F4F';
            ctx.fillRect(c.x + c.width * 0.1, c.y - 100, c.width * 0.3, 100);
            
            // –û–∫–Ω–∞ –∫–∞–±–∏–Ω—ã
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(c.x + c.width * 0.12, c.y - 90, c.width * 0.08, 40);
            ctx.fillRect(c.x + c.width * 0.22, c.y - 90, c.width * 0.08, 40);
            
            // –§–∞—Ä—ã –°–ü–ï–†–ï–î–ò (–ø—Ä–∞–≤–∞—è —á–∞—Å—Ç—å)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(c.x + c.width - 30, c.y + 30, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(c.x + c.width - 30, c.y + 60, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // –¢—Ä—É–±–∞ (–Ω–∞ –∫–æ—Ä–ø—É—Å–µ)
            ctx.fillStyle = '#36454F';
            ctx.fillRect(c.x + c.width * 0.4, c.y - 120, 20, 120);
            
            // –î—ã–º –∏–∑ —Ç—Ä—É–±—ã
            ctx.fillStyle = 'rgba(169, 169, 169, 0.7)';
            for (let i = 0; i < 3; i++) {
                const smokeSize = 10 + i * 5;
                ctx.beginPath();
                ctx.arc(
                    c.x + c.width * 0.4 + 10, 
                    c.y - 120 - i * 15, 
                    smokeSize, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            // –ö–æ–ª–µ—Å–∞ - –±–æ–ª—å—à–∏–µ –∏ –≤–∏–¥–Ω—ã–µ
            ctx.fillStyle = '#000';
            const wheelRadius = 40;
            // –ó–∞–¥–Ω–∏–µ –∫–æ–ª–µ—Å–∞ (–ø–æ–¥ –∫–∞–±–∏–Ω–æ–π)
            ctx.beginPath();
            ctx.arc(c.x + c.width * 0.2, c.y + c.height, wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            // –ü–µ—Ä–µ–¥–Ω–∏–µ –∫–æ–ª–µ—Å–∞
            ctx.beginPath();
            ctx.arc(c.x + c.width * 0.8, c.y + c.height, wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // –î–∏—Å–∫–∏ –∫–æ–ª–µ—Å
            ctx.fillStyle = '#696969';
            ctx.beginPath();
            ctx.arc(c.x + c.width * 0.2, c.y + c.height, wheelRadius * 0.6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(c.x + c.width * 0.8, c.y + c.height, wheelRadius * 0.6, 0, Math.PI * 2);
            ctx.fill();
            
            // –ñ–ê–¢–ö–ò –°–ü–ï–†–ï–î–ò (–ø—Ä–∞–≤–∞—è —á–∞—Å—Ç—å) - –ò–°–ü–†–ê–í–õ–ï–ù–ê –ü–û–ó–ò–¶–ò–Ø –ò –ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï –ó–£–ë–¨–ï–í
            ctx.fillStyle = '#36454F';
            const toothCount = 12;
            const toothWidth = 12;
            const toothHeight = 50;
            // –ù–∞—á–∏–Ω–∞–µ–º —à–∏–ø—ã —á—É—Ç—å –ø—Ä–∞–≤–µ–µ –æ—Ç –∫–æ—Ä–ø—É—Å–∞ –∫–æ–º–±–∞–π–Ω–∞
            const toothStartX = c.x + c.width + 10; // –î–û–ë–ê–í–ò–õ–ò –°–ú–ï–©–ï–ù–ò–ï –í–ü–†–ê–í–û
            
            // –û—Å–Ω–æ–≤–Ω–∞—è –±–∞–ª–∫–∞ –∂–∞—Ç–∫–∏ (—Å–Ω–∏–∑—É, –≤—ã—Å—Ç—É–ø–∞–µ—Ç –≤–ø–µ—Ä–µ–¥) - –ò–°–ü–†–ê–í–õ–ï–ù–ê –ü–û–ó–ò–¶–ò–Ø
            ctx.fillStyle = '#556B2F';
            // –ó–µ–ª–µ–Ω–∞—è –ø–∞–ª–æ—á–∫–∞ —Ç–µ–ø–µ—Ä—å –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –æ—Ç –∫–æ—Ä–ø—É—Å–∞ –∫–æ–º–±–∞–π–Ω–∞
            ctx.fillRect(c.x + c.width, c.y + c.height - 15, 50, 8);
            
            // –ó–£–ë–¨–Ø –¢–ï–ü–ï–†–¨ –ò–î–£–¢ –í–ù–ò–ó –û–¢ –ó–ï–õ–ï–ù–û–ô –ë–ê–õ–ö–ò
            for (let i = 0; i < toothCount; i++) {
                const toothX = toothStartX;
                // –ó—É–±—å—è —Ç–µ–ø–µ—Ä—å –∏–¥—É—Ç –í–ù–ò–ó –æ—Ç –∑–µ–ª–µ–Ω–æ–π –±–∞–ª–∫–∏ (—É–≤–µ–ª–∏—á–∏–≤–∞–µ–º Y)
                const toothY = c.y + c.height - 7 + i * (toothHeight / toothCount);
                
                // –ó—É–±—å—è –∂–∞—Ç–∫–∏ - –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –≤–ø–µ—Ä–µ–¥ (–≤–ø—Ä–∞–≤–æ)
                ctx.fillRect(toothX, toothY, toothWidth * 2, 4);
                
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å–æ–µ–¥–∏–Ω–∏—Ç–µ–ª–∏ - –¢–ï–ü–ï–†–¨ –ò–î–£–¢ –í–ù–ò–ó
                if (i % 2 === 0) {
                    ctx.fillRect(toothX + toothWidth * 2, toothY, 4, 8);
                }
            }
            
            // –ó–∞–ª–∏–≤–∫–∞ –∫—Ä–æ–≤—å—é
            if (combineAnimation.bloodOpacity > 0) {
                ctx.fillStyle = `rgba(139, 0, 0, ${combineAnimation.bloodOpacity})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –ë—Ä—ã–∑–≥–∏ –∫—Ä–æ–≤–∏
                if (combineAnimation.bloodOpacity > 0.5) {
                    ctx.fillStyle = `rgba(178, 34, 34, ${combineAnimation.bloodOpacity})`;
                    for (let i = 0; i < 30; i++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const size = 5 + Math.random() * 20;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        // === –°–û–ó–î–ê–ù–ò–ï –ö–û–õ–û–°–ö–û–í ===
        function createPipe() {
            const minHeight = canvas.height * 0.15;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                type: 'wheat',
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                isTop: true
            }, {
                id: pipeId,
                type: 'wheat',
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                isTop: false
            });

            if (Math.random() < config.itemSpawnChance) {
                for (let i = 0; i < 3; i++) {
                    items.push({
                        type: 'grain',
                        x: canvas.width + Math.random() * 100,
                        y: height + config.pipeGap / 2 - 50 + Math.random() * 100,
                        width: 12,
                        height: 8,
                        collected: false
                    });
                }
            }
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ö–£–†–ò–¶–´ ===
        function drawBird() {
            if (crashed && bird.onGround) {
                // –†–∏—Å—É–µ–º –ø—Ç–∏—á–∫—É –Ω–∞ –∑–µ–º–ª–µ (–ø—Ä–∏–ø–ª—é—Å–Ω—É—Ç—É—é –∏ –∫—Ä–∞—Å–Ω—É—é, –µ—Å–ª–∏ –∫–æ–º–±–∞–π–Ω –ø—Ä–æ–µ—Ö–∞–ª)
                ctx.save();
                ctx.translate(bird.x + bird.width / 2, canvas.height - 30 - (bird.height / (bird.squashed ? 3 : 1)) / 2);
                
                if (bird.squashed) {
                    ctx.scale(1, 0.3); // –ü—Ä–∏–ø–ª—é—â–∏–≤–∞–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                }
                
                ctx.rotate(-0.3);
                
                // –¢–µ–ª–æ –∫—É—Ä–∏—Ü—ã
                ctx.fillStyle = bird.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // –ö—Ä—ã–ª—å—è
                ctx.fillStyle = bird.squashed ? '#8B0000' : '#FFA500';
                ctx.beginPath();
                ctx.ellipse(-bird.width / 3, 0, bird.width / 3, bird.height / 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // –ì–æ–ª–æ–≤–∞
                ctx.fillStyle = bird.color;
                ctx.beginPath();
                ctx.arc(bird.width * 0.3, -bird.height * 0.3, bird.width * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                // –ó–∞–∫—Ä—ã—Ç—ã–π –≥–ª–∞–∑
                ctx.strokeStyle = colors.primary;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(bird.width * 0.35, -bird.height * 0.35);
                ctx.lineTo(bird.width * 0.45, -bird.height * 0.35);
                ctx.stroke();
                
                // –ö–ª—é–≤
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.moveTo(bird.width * 0.45, -bird.height * 0.3);
                ctx.lineTo(bird.width * 0.6, -bird.height * 0.3);
                ctx.lineTo(bird.width * 0.45, -bird.height * 0.2);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            } else {
                // –û–±—ã—á–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ç–∏—á–∫–∏
                ctx.save();
                ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
                
                let targetRotation = Math.max(-0.5, Math.min(0.5, bird.velocity * 0.03));
                bird.rotation += (targetRotation - bird.rotation) * 0.1;
                ctx.rotate(bird.rotation);
                
                bird.wingFlap += 0.3;
                const wingOffset = Math.sin(bird.wingFlap) * 5;
                
                // –¢–µ–ª–æ –∫—É—Ä–∏—Ü—ã
                ctx.fillStyle = colors.accent;
                ctx.beginPath();
                ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // –ö—Ä—ã–ª—å—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(-bird.width / 3, wingOffset, bird.width / 3, bird.height / 3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // –ì–æ–ª–æ–≤–∞
                ctx.fillStyle = colors.accent;
                ctx.beginPath();
                ctx.arc(bird.width * 0.3, -bird.height * 0.3, bird.width * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                // –ì–ª–∞–∑
                ctx.fillStyle = colors.white;
                ctx.beginPath();
                ctx.arc(bird.width * 0.4, -bird.height * 0.35, bird.width * 0.08, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = colors.primary;
                ctx.beginPath();
                ctx.arc(bird.width * 0.42, -bird.height * 0.35, bird.width * 0.04, 0, Math.PI * 2);
                ctx.fill();
                
                // –ö–ª—é–≤
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.moveTo(bird.width * 0.45, -bird.height * 0.3);
                ctx.lineTo(bird.width * 0.6, -bird.height * 0.3);
                ctx.lineTo(bird.width * 0.45, -bird.height * 0.2);
                ctx.closePath();
                ctx.fill();
                
                // –•–≤–æ—Å—Ç
                ctx.fillStyle = colors.accent;
                ctx.beginPath();
                ctx.moveTo(-bird.width * 0.4, 0);
                ctx.lineTo(-bird.width * 0.8, -bird.height * 0.3);
                ctx.lineTo(-bird.width * 0.8, bird.height * 0.3);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ö–û–õ–û–°–ö–û–í ===
        function drawPipes() {
            pipes.forEach(pipe => {
                // –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω –∫–æ–ª–æ—Å–∫–∞
                ctx.fillStyle = '#8FBC8F';
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // –°—Ç–µ–±–ª–∏
                ctx.strokeStyle = '#556B2F';
                ctx.lineWidth = 3;
                const stemCount = Math.floor(pipe.width / 12);
                
                for (let i = 0; i < stemCount; i++) {
                    const stemX = pipe.x + 8 + (i * pipe.width / stemCount);
                    const startY = pipe.isTop ? pipe.y + pipe.height : pipe.y;
                    
                    ctx.beginPath();
                    ctx.moveTo(stemX, startY);
                    ctx.lineTo(stemX, pipe.isTop ? pipe.y : pipe.y + pipe.height);
                    ctx.stroke();
                    
                    // –ö–æ–ª–æ—Å—å—è
                    ctx.fillStyle = '#DAA520';
                    if (pipe.isTop) {
                        ctx.beginPath();
                        ctx.moveTo(stemX - 6, pipe.y + pipe.height - 5);
                        ctx.lineTo(stemX + 6, pipe.y + pipe.height - 5);
                        ctx.lineTo(stemX, pipe.y + pipe.height + 10);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.moveTo(stemX - 6, pipe.y + 5);
                        ctx.lineTo(stemX + 6, pipe.y + 5);
                        ctx.lineTo(stemX, pipe.y - 10);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ó–ï–†–ï–ù ===
        function drawItems() {
            items.forEach(item => {
                if (item.collected) return;
                
                ctx.fillStyle = '#DAA520';
                ctx.beginPath();
                ctx.ellipse(item.x, item.y, item.width / 2, item.height / 2, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.ellipse(item.x - 2, item.y - 2, 2, 1, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –û–ë–õ–ê–ö–û–í ===
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.3, cloud.y - cloud.size * 0.2, cloud.size * 0.4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.6, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.2, cloud.y + cloud.size * 0.1, cloud.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –û–ë–õ–ê–ö–û–í ===
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * canvas.height * 0.4;
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –§–û–ù–ê ===
        function drawBackground() {
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, colors.sky);
            skyGradient.addColorStop(1, '#4a9db9');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawClouds();
            
            ctx.fillStyle = colors.darkGreen;
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            ctx.fillStyle = colors.lightGreen;
            for (let i = 0; i < canvas.width; i += 8) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 30);
                ctx.lineTo(i + 4, canvas.height - 40);
                ctx.lineTo(i + 8, canvas.height - 30);
                ctx.closePath();
                ctx.fill();
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–´ (–ò–°–ü–û–õ–¨–ó–£–ï–ú –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –¢–ê–ô–ú–°–¢–ï–ü) ===
        function updateGame(deltaTime) {
            if (crashed) {
                if (!bird.onGround) {
                    bird.velocity += config.gravity * (deltaTime / 16.67); // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∫ 60 FPS
                    bird.y += bird.velocity;
                    
                    if (bird.y + bird.height > canvas.height - 30) {
                        bird.y = canvas.height - 30 - bird.height;
                        bird.onGround = true;
                        if (!combineAnimation.active) {
                            startCombineAnimation();
                        }
                    }
                }
                return;
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –ø—Ç–∏—á–∫–∏ –∫–∞–∂–¥—ã–π –∫–∞–¥—Ä, –µ—Å–ª–∏ –∏–≥—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞
            if (gameActive) {
                bird.velocity += config.gravity * (deltaTime / 16.67); // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∫ 60 FPS
                bird.y += bird.velocity;
            }
            
            updateClouds();
            
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height - 30) {
                bird.y = canvas.height - 30 - bird.height;
                crashed = true;
                soundSystem.play('crash');
                return;
            }
            
            if (Date.now() - lastPipeTime > config.pipeInterval) {
                createPipe();
                lastPipeTime = Date.now();
            }
            
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -100);
            
            const passedPairs = new Set();
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed * (deltaTime / 16.67); // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    if (!passedPairs.has(pipe.id)) {
                        passedPairs.add(pipe.id);
                        score += 1;
                        scoreElement.textContent = score;
                        
                        soundSystem.play('pass');
                        soundSystem.vibrate(30);
                    }
                }
                
                if (checkCollision(bird, pipe) && !crashed) {
                    crashed = true;
                    soundSystem.play('crash');
                }
            });
            
            items = items.filter(item => !item.collected && item.x > -50);
            
            items.forEach(item => {
                item.x -= config.pipeSpeed * (deltaTime / 16.67); // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                
                if (!item.collected && checkCollision(bird, item)) {
                    item.collected = true;
                    score += 1;
                    scoreElement.textContent = score;
                    
                    soundSystem.play('collect');
                    soundSystem.vibrate(50);
                }
            });
            
            if (autopilotActive) {
                simpleAutopilotControl();
            }
        }

        // === –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ô ===
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ –° –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ú –¢–ê–ô–ú–°–¢–ï–ü–û–ú ===
        function gameLoop(timestamp) {
            if (!gameActive && !combineAnimation.active) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –≤–æ –≤—Ä–µ–º–µ–Ω–∏ —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–∞–¥—Ä–∞
            const deltaTime = timestamp - lastFrameTime || 0;
            lastFrameTime = timestamp;
            
            frames++;
            
            drawBackground();
            updateGame(deltaTime);
            drawPipes();
            drawItems();
            drawBird();
            
            if (combineAnimation.active) {
                updateCombineAnimation();
                drawCombine();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // === –ü–û–õ–ù–´–ô –†–ï–°–¢–ê–†–¢ –ò–ì–†–´ ===
        function fullRestart() {
            // –ü–æ–ª–Ω–æ—Å—Ç—å—é —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
            gameActive = false;
            score = 0;
            frames = 0;
            pipes = [];
            items = [];
            lastPipeTime = 0;
            crashed = false;
            gameOverTriggered = false;
            autopilotActive = false;
            clickHistory = [];
            combineAnimation.active = false;
            lastFrameTime = 0;
            
            // –ü–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä—É
            initBird();
            initClouds();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º UI
            scoreElement.textContent = score;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // –î–ê–ï–ú –í–†–ï–ú–Ø –î–õ–Ø –ü–ï–†–ï–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ü–ï–†–ï–î –ó–ê–ü–£–°–ö–û–ú
            setTimeout(() => {
                gameActive = true;
                lastPipeTime = Date.now();
                lastFrameTime = 0;
                
                if (!soundSystem.audioContext) {
                    soundSystem.init();
                }
                
                requestAnimationFrame(gameLoop);
            }, 100); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
        }

        // === –ù–ê–ß–ê–õ–û –ò–ì–†–´ ===
        function startGame() {
            fullRestart();
        }

        // === –ö–û–ù–ï–¶ –ò–ì–†–´ ===
        function gameOver() {
            gameActive = false;
            autopilotActive = false;
            finalScoreElement.textContent = score;
        }

        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function handleJump() {
            if (!gameActive || crashed) return;
            
            const now = Date.now();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –ø—Ä—ã–∂–∫–∞–º–∏
            if (now - lastJumpTime < config.minJumpInterval) {
                return;
            }
            
            bird.velocity = config.jumpForce;
            lastJumpTime = now;
            
            soundSystem.play('jump');
            soundSystem.vibrate(40);
        }

        function handleInteraction() {
            if (autopilotActive) {
                deactivateAutopilot();
            } else {
                handleJump();
                checkEasterEgg();
            }
        }

        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleInteraction();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleInteraction();
                e.preventDefault();
            }
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ê–î–ê–ü–¢–ê–¶–ò–Ø ===
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', function() {
            resizeCanvas();
            initBird();
            initClouds();
            
            soundSystem.init();
        });
