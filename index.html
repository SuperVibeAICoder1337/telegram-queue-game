<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ç–∏—á–∫–∞ –û—á–µ—Ä–µ–¥–Ω—è—Ä–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0B6E4F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
            padding: 10px;
        }
        
        #game-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            background: #0B6E4F;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #FFD200;
        }
        
        canvas {
            display: block;
            width: 100%;
            background: #0B6E4F;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            color: #FFD200;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(11, 110, 79, 0.95);
            z-index: 20;
            text-align: center;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .title {
            font-size: clamp(24px, 8vw, 42px);
            color: #FFD200;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .title-line {
            display: block;
        }
        
        button {
            background: #FFD200;
            color: #0B6E4F;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        #final-score {
            font-size: clamp(36px, 10vw, 52px);
            font-weight: bold;
            color: #FFD200;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        @media (max-height: 600px) {
            .title { margin-bottom: 20px; }
            button { padding: 12px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="score">0</div>
            
            <div id="start-screen">
                <div class="title">
                    <span class="title-line">–ü–¢–ò–ß–ö–ê</span>
                    <span class="title-line">–û–ß–ï–†–ï–î–ù–Ø–†–ê</span>
                </div>
                <button id="start-button">–°–¢–ê–†–¢</button>
            </div>
            
            <div id="game-over-screen">
                <div id="final-score">0</div>
                <button id="restart-button">–ï–©–ï –†–ê–ó</button>
            </div>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const config = {
            gravity: 0.6,
            jumpForce: -12,
            pipeSpeed: 3,
            pipeGap: 200,
            pipeWidth: 80,
            pipeInterval: 1800,
            modeChangeInterval: 15000,
            itemSpawnChance: 0.4,
            maxObjects: 20 // –õ–∏–º–∏—Ç –æ–±—ä–µ–∫—Ç–æ–≤ –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === –ê–î–ê–ü–¢–ò–í–ù–´–ô –†–ê–ó–ú–ï–† ===
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const maxWidth = container.clientWidth;
            const maxHeight = window.innerHeight * 0.85;
            
            const targetHeight = Math.min(maxHeight, maxWidth * 1.777);
            const targetWidth = targetHeight / 1.777;
            
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            
            if (gameActive) {
                recalculateSizes();
            }
        }

        function recalculateSizes() {
            bird.width = canvas.width * 0.08;
            bird.height = bird.width * 0.8;
            config.pipeWidth = canvas.width * 0.15;
            config.pipeGap = canvas.height * 0.3;
        }

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let items = [];
        let lastPipeTime = 0;
        let lastModeChange = 0;
        let currentMode = '';
        let clouds = [];
        let lastFrameTime = 0;
        let fps = 0;
        let frameCount = 0;
        let lastFpsUpdate = 0;

        // === –¶–í–ï–¢–ê –†–°–•–ë ===
        const colors = {
            primary: '#0B6E4F',
            accent: '#FFD200',
            white: '#FFFFFF',
            darkGreen: '#085840',
            lightGreen: '#0E8A63',
            sky: '#70c5ce'
        };

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–£–†–ò–¶–´ ===
        function initBird() {
            bird = {
                x: canvas.width * 0.2,
                y: canvas.height / 2,
                width: canvas.width * 0.08,
                height: canvas.width * 0.08 * 0.8,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0,
                wingFlap: 0
            };
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –û–ë–õ–ê–ö–û–í ===
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 3; i++) { // –£–º–µ–Ω—å—à–∏–ª –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–ª–∞–∫–æ–≤
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.4,
                    size: 30 + Math.random() * 30,
                    speed: 0.1 + Math.random() * 0.2 // –ó–∞–º–µ–¥–ª–∏–ª –æ–±–ª–∞–∫–∞
                });
            }
        }

        // === –°–õ–£–ß–ê–ô–ù–´–ô –†–ï–ñ–ò–ú –ü–†–ò –°–¢–ê–†–¢–ï ===
        function getRandomMode() {
            const modes = ['harvest', 'race', 'layers'];
            return modes[Math.floor(Math.random() * modes.length)];
        }

        // === –†–ï–ñ–ò–ú 1: –£–ë–û–†–ö–ê –£–†–û–ñ–ê–Ø ===
        function createHarvestPipe() {
            // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –ø—Ä–æ–≤–µ—Ä—è–µ–º –ª–∏–º–∏—Ç –æ–±—ä–µ–∫—Ç–æ–≤
            if (pipes.length >= config.maxObjects) return;
            
            const minHeight = canvas.height * 0.15;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                type: 'wheat',
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                isTop: true
            }, {
                id: pipeId,
                type: 'wheat',
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                isTop: false
            });

            // –ó–µ—Ä–Ω–∞ –¥–ª—è —Å–±–æ—Ä–∞ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –ø—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç)
            if (Math.random() < config.itemSpawnChance && items.length < config.maxObjects / 2) {
                for (let i = 0; i < 2; i++) { // –£–º–µ–Ω—å—à–∏–ª –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–µ—Ä–µ–Ω
                    items.push({
                        type: 'grain',
                        x: canvas.width + Math.random() * 100,
                        y: height + config.pipeGap / 2 - 50 + Math.random() * 100,
                        width: 12,
                        height: 8,
                        collected: false
                    });
                }
            }
        }

        // === –†–ï–ñ–ò–ú 2: –ü–¢–ò–ß–¨–ò –ë–ï–ì–ê - –£–õ–£–ß–®–ï–ù–ù–´–ô ===
        function initRaceMode() {
            pipes = [];
            items = [];
            
            // –°–æ–∑–¥–∞–µ–º –≤–æ–∑–¥—É—à–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è (–æ–±–ª–∞–∫–∞ —Å –ø—Ç–∏—Ü–∞–º–∏)
            for (let i = 0; i < 4; i++) {
                pipes.push({
                    type: 'flying_obstacle',
                    x: canvas.width + i * 200,
                    y: Math.random() * (canvas.height - 200) + 50,
                    width: 60,
                    height: 40,
                    passed: false,
                    speed: 2 + Math.random() * 2
                });
            }

            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ —è–π—Ü–∞
            for (let i = 0; i < 6; i++) {
                items.push({
                    type: 'flying_egg',
                    x: canvas.width + Math.random() * canvas.width,
                    y: Math.random() * (canvas.height - 150) + 50,
                    width: 25,
                    height: 30,
                    collected: false,
                    amplitude: Math.random() * 15 + 5,
                    speed: Math.random() * 0.03 + 0.02
                });
            }
        }

        // === –†–ï–ñ–ò–ú 3: –ù–ï–°–£–®–ö–ò ===
        function createLayerPipe() {
            // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –ø—Ä–æ–≤–µ—Ä—è–µ–º –ª–∏–º–∏—Ç –æ–±—ä–µ–∫—Ç–æ–≤
            if (pipes.length >= config.maxObjects) return;
            
            const minHeight = canvas.height * 0.2;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                type: 'barn',
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                isTop: true
            }, {
                id: pipeId,
                type: 'barn',
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                isTop: false
            });

            // –Ø–π—Ü–∞ –≤ –≥–Ω–µ–∑–¥–∞—Ö (—Ç–æ–ª—å–∫–æ –≤ –Ω–∏–∂–Ω–∏—Ö —Å–∞—Ä–∞—è—Ö)
            if (items.length < config.maxObjects / 2) {
                items.push({
                    type: 'nest_egg',
                    x: canvas.width + config.pipeWidth / 2 - 10,
                    y: height + config.pipeGap + 20,
                    width: 20,
                    height: 25,
                    collected: false
                });
            }
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –ö–£–†–ò–¶–´ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            let targetRotation = Math.max(-0.5, Math.min(0.5, bird.velocity * 0.03));
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
            ctx.rotate(bird.rotation);
            
            // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫—Ä—ã–ª—å–µ–≤ (–∫–∞–∂–¥—ã–π 3 –∫–∞–¥—Ä)
            if (frames % 3 === 0) {
                bird.wingFlap += 0.2;
            }
            const wingOffset = Math.sin(bird.wingFlap) * 3;
            
            // –¢–µ–ª–æ –∫—É—Ä–∏—Ü—ã
            ctx.fillStyle = colors.accent;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ö—Ä—ã–ª—å—è (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(-bird.width / 2.5, -bird.height / 4 + wingOffset, bird.width / 2, bird.height / 3);
            
            // –ì–æ–ª–æ–≤–∞
            ctx.fillStyle = colors.accent;
            ctx.fillRect(bird.width / 4, -bird.height / 2, bird.width / 2, bird.height / 2);
            
            // –ì–ª–∞–∑
            ctx.fillStyle = colors.white;
            ctx.fillRect(bird.width / 2.5, -bird.height / 2.5, bird.width / 8, bird.width / 8);
            
            ctx.fillStyle = colors.primary;
            ctx.fillRect(bird.width / 2.3, -bird.height / 2.7, bird.width / 16, bird.width / 16);
            
            // –ö–ª—é–≤
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(bird.width / 2, -bird.height / 4);
            ctx.lineTo(bird.width / 1.5, -bird.height / 4);
            ctx.lineTo(bird.width / 2, -bird.height / 8);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ü–†–ï–ü–Ø–¢–°–¢–í–ò–ô ===
        function drawPipes() {
            pipes.forEach(pipe => {
                if (pipe.type === 'wheat') {
                    drawWheatPipe(pipe);
                } else if (pipe.type === 'barn') {
                    drawBarnPipe(pipe);
                } else if (pipe.type === 'flying_obstacle') {
                    drawFlyingObstacle(pipe);
                }
            });
        }

        // === –£–ü–†–û–©–ï–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –ö–û–õ–û–°–ö–û–í ===
        function drawWheatPipe(pipe) {
            ctx.fillStyle = '#8FBC8F';
            ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            
            // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ —Å—Ç–µ–±–ª–∏
            ctx.fillStyle = '#556B2F';
            const stemCount = Math.floor(pipe.width / 15);
            for (let i = 0; i < stemCount; i++) {
                const stemX = pipe.x + 10 + (i * pipe.width / stemCount);
                if (pipe.isTop) {
                    ctx.fillRect(stemX, pipe.y + 10, 2, pipe.height - 10);
                    // –ö–æ–ª–æ—Å
                    ctx.fillStyle = '#DAA520';
                    ctx.fillRect(stemX - 4, pipe.y, 8, 10);
                    ctx.fillStyle = '#556B2F';
                } else {
                    ctx.fillRect(stemX, pipe.y, 2, pipe.height - 10);
                    // –ö–æ–ª–æ—Å
                    ctx.fillStyle = '#DAA520';
                    ctx.fillRect(stemX - 4, pipe.y + pipe.height - 10, 8, 10);
                    ctx.fillStyle = '#556B2F';
                }
            }
        }

        // === –£–ü–†–û–©–ï–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –°–ê–†–ê–ï–í ===
        function drawBarnPipe(pipe) {
            // –û—Å–Ω–æ–≤–Ω–æ–µ –∑–¥–∞–Ω–∏–µ
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            
            // –ö—Ä—ã—à–∞
            ctx.fillStyle = '#A52A2A';
            if (pipe.isTop) {
                ctx.fillRect(pipe.x - 5, pipe.y + pipe.height - 20, pipe.width + 10, 20);
            } else {
                ctx.fillRect(pipe.x - 5, pipe.y, pipe.width + 10, 20);
            }
            
            // –û–∫–Ω–∞
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(pipe.x + 15, pipe.y + (pipe.isTop ? 15 : pipe.height - 35), 20, 20);
            ctx.fillRect(pipe.x + pipe.width - 35, pipe.y + (pipe.isTop ? 15 : pipe.height - 35), 20, 20);
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –í–û–ó–î–£–®–ù–´–• –ü–†–ï–ü–Ø–¢–°–¢–í–ò–ô ===
        function drawFlyingObstacle(obstacle) {
            // –û–±–ª–∞–∫–æ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(obstacle.x + 20, obstacle.y + 20, 15, 0, Math.PI * 2);
            ctx.arc(obstacle.x + 40, obstacle.y + 15, 20, 0, Math.PI * 2);
            ctx.arc(obstacle.x + 60, obstacle.y + 20, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // –ü—Ç–∏—Ü–∞ –≤ –æ–±–ª–∞–∫–µ
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(obstacle.x + 30, obstacle.y + 15, 20, 10);
            ctx.fillRect(obstacle.x + 45, obstacle.y + 10, 10, 15);
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –ü–†–ï–î–ú–ï–¢–û–í ===
        function drawItems() {
            items.forEach(item => {
                if (item.collected) return;
                
                if (item.type === 'grain') {
                    // –ó–µ—Ä–Ω–æ
                    ctx.fillStyle = '#DAA520';
                    ctx.fillRect(item.x, item.y, item.width, item.height);
                    
                } else if (item.type === 'flying_egg') {
                    // –õ–µ—Ç–∞—é—â–µ–µ —è–π—Ü–æ —Å —É–ø—Ä–æ—â–µ–Ω–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
                    const floatOffset = Math.sin(frames * item.speed) * item.amplitude;
                    ctx.fillStyle = colors.white;
                    ctx.fillRect(item.x, item.y + floatOffset, item.width, item.height);
                    
                } else if (item.type === 'nest_egg') {
                    // –Ø–π—Ü–æ –≤ –≥–Ω–µ–∑–¥–µ
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(item.x - 8, item.y + 5, 16, 8);
                    ctx.fillStyle = colors.white;
                    ctx.fillRect(item.x, item.y, item.width, item.height);
                }
            });
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –û–ë–õ–ê–ö–û–í ===
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            clouds.forEach(cloud => {
                // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ –æ–±–ª–∞–∫–∞ (–∫—Ä—É–≥–∏ –≤–º–µ—Å—Ç–æ —Å–ª–æ–∂–Ω—ã—Ö —Ñ–æ—Ä–º)
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size * 0.4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.3, cloud.y, cloud.size * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.6, cloud.y, cloud.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –û–ë–õ–ê–ö–û–í ===
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                }
            });
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –§–û–ù–ê ===
        function drawBackground() {
            // –ù–µ–±–æ (–±–µ–∑ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏)
            ctx.fillStyle = colors.sky;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –û–±–ª–∞–∫–∞
            drawClouds();
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = colors.darkGreen;
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
            
            // –ü—Ä–æ—Å—Ç–∞—è —Ç—Ä–∞–≤–∞
            ctx.fillStyle = colors.lightGreen;
            ctx.fillRect(0, canvas.height - 40, canvas.width, 5);
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–´ ===
        function updateGame() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä–∏—Ü—É
            bird.velocity += config.gravity;
            bird.y += bird.velocity;
            
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–ª–∞–∫–∞ (—Ç–æ–ª—å–∫–æ –∫–∞–∂–¥—ã–π 2 –∫–∞–¥—Ä)
            if (frames % 2 === 0) {
                updateClouds();
            }
            
            // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height - 40) {
                bird.y = canvas.height - 40 - bird.height;
                gameOver();
            }
            
            // –°–º–µ–Ω–∞ —Ä–µ–∂–∏–º–∞
            if (Date.now() - lastModeChange > config.modeChangeInterval) {
                changeMode();
                lastModeChange = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∂–∏–º–∞
            switch(currentMode) {
                case 'harvest':
                    updateHarvestMode();
                    break;
                case 'race':
                    updateRaceMode();
                    break;
                case 'layers':
                    updateLayersMode();
                    break;
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –£–ë–û–†–ö–ò ===
        function updateHarvestMode() {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –∫–æ–ª–æ—Å–∫–∏ (—Ä–µ–∂–µ –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏)
            if (Date.now() - lastPipeTime > config.pipeInterval && pipes.length < config.maxObjects - 2) {
                createHarvestPipe();
                lastPipeTime = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–æ—Å–∫–∏
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -100);
            
            const passedPairs = new Set();
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ —Ç–æ–ª—å–∫–æ –∑–∞ –ø–∞—Ä—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    if (!passedPairs.has(pipe.id)) {
                        passedPairs.add(pipe.id);
                        score += 1;
                        scoreElement.textContent = score;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–µ—Ä–Ω–∞
            updateItems();
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –ì–û–ù–ö–ò ===
        function updateRaceMode() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–æ–∑–¥—É—à–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
            pipes.forEach(pipe => {
                pipe.x -= pipe.speed;
                
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
                
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                if (pipe.x + pipe.width < -50) {
                    pipe.x = canvas.width + Math.random() * 200;
                    pipe.y = Math.random() * (canvas.height - 200) + 50;
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ—Ç–∞—é—â–∏–µ —è–π—Ü–∞
            updateItems();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –ª–µ—Ç–∞—é—â–∏–µ —è–π—Ü–∞ (—Ä–µ–∂–µ)
            if (items.length < 4 && Math.random() < 0.005) {
                items.push({
                    type: 'flying_egg',
                    x: canvas.width + Math.random() * 100,
                    y: Math.random() * (canvas.height - 150) + 50,
                    width: 25,
                    height: 30,
                    collected: false,
                    amplitude: Math.random() * 15 + 5,
                    speed: Math.random() * 0.03 + 0.02
                });
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –ù–ï–°–£–®–ï–ö ===
        function updateLayersMode() {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —Å–∞—Ä–∞–∏ (—Ä–µ–∂–µ)
            if (Date.now() - lastPipeTime > config.pipeInterval && pipes.length < config.maxObjects - 2) {
                createLayerPipe();
                lastPipeTime = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∞—Ä–∞–∏
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -100);
            
            const passedPairs = new Set();
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ —Ç–æ–ª—å–∫–æ –∑–∞ –ø–∞—Ä—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    if (!passedPairs.has(pipe.id)) {
                        passedPairs.add(pipe.id);
                        score += 1;
                        scoreElement.textContent = score;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —è–π—Ü–∞
            updateItems();
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ü–†–ï–î–ú–ï–¢–û–í ===
        function updateItems() {
            items = items.filter(item => !item.collected && item.x > -50);
            
            items.forEach(item => {
                item.x -= config.pipeSpeed;
                
                // +1 –æ—á–∫–æ –∑–∞ –ø—Ä–µ–¥–º–µ—Ç
                if (!item.collected && checkCollision(bird, item)) {
                    item.collected = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
            });
        }

        // === –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ô ===
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // === –°–ú–ï–ù–ê –†–ï–ñ–ò–ú–ê ===
        function changeMode() {
            const modes = ['harvest', 'race', 'layers'];
            let newMode;
            do {
                newMode = modes[Math.floor(Math.random() * modes.length)];
            } while (newMode === currentMode && modes.length > 1);
            
            currentMode = newMode;
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—ä–µ–∫—Ç—ã
            pipes = [];
            items = [];
            lastPipeTime = Date.now();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞
            if (currentMode === 'race') {
                initRaceMode();
            }
        }

        // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ===
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // –í—ã—á–∏—Å–ª—è–µ–º FPS
            frameCount++;
            if (timestamp - lastFpsUpdate >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFpsUpdate = timestamp;
                // console.log('FPS:', fps); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            }
            
            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∫–∞–¥—Ä—ã –µ—Å–ª–∏ FPS —Å–ª–∏—à–∫–æ–º –≤—ã—Å–æ–∫–∏–π
            const deltaTime = timestamp - lastFrameTime;
            if (deltaTime < 16) { // ~60 FPS –º–∞–∫—Å–∏–º—É–º
                requestAnimationFrame(gameLoop);
                return;
            }
            lastFrameTime = timestamp;
            
            frames++;
            
            // –û—á–∏—â–∞–µ–º canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∏–≥—Ä—É
            drawBackground();
            updateGame();
            drawPipes();
            drawItems();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // === –ù–ê–ß–ê–õ–û –ò–ì–†–´ ===
        function startGame() {
            initBird();
            initClouds();
            pipes = [];
            items = [];
            score = 0;
            frames = 0;
            currentMode = getRandomMode();
            lastPipeTime = Date.now();
            lastModeChange = Date.now();
            lastFrameTime = performance.now();
            lastFpsUpdate = performance.now();
            scoreElement.textContent = score;
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            if (currentMode === 'race') {
                initRaceMode();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // === –ö–û–ù–ï–¶ –ò–ì–†–´ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function handleJump() {
            if (gameActive && bird.jumpCooldown === 0) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 10;
            }
        }

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ê–î–ê–ü–¢–ê–¶–ò–Ø ===
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', function() {
            resizeCanvas();
            initBird();
            initClouds();
        });

        console.log('üêî –ü—Ç–∏—á–∫–∞-–û—á–µ—Ä–µ–¥–Ω—è—Ä–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ!');
    </script>
