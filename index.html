<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ç–∏—á–∫–∞ –û—á–µ—Ä–µ–¥–Ω—è—Ä–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0B6E4F;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
            padding: 10px;
        }
        
        #game-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            background: #0B6E4F;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #FFD200;
        }
        
        canvas {
            display: block;
            width: 100%;
            background: #0B6E4F;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            color: #FFD200;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(11, 110, 79, 0.95);
            z-index: 20;
            text-align: center;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .title {
            font-size: clamp(24px, 8vw, 42px);
            color: #FFD200;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .title-line {
            display: block;
        }
        
        button {
            background: #FFD200;
            color: #0B6E4F;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        #final-score {
            font-size: clamp(36px, 10vw, 52px);
            font-weight: bold;
            color: #FFD200;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        @media (max-height: 600px) {
            .title { margin-bottom: 20px; }
            button { padding: 12px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="score">0</div>
            
            <div id="start-screen">
                <div class="title">
                    <span class="title-line">–ü–¢–ò–ß–ö–ê</span>
                    <span class="title-line">–û–ß–ï–†–ï–î–ù–Ø–†–ê</span>
                </div>
                <button id="start-button">–°–¢–ê–†–¢</button>
            </div>
            
            <div id="game-over-screen">
                <div id="final-score">0</div>
                <button id="restart-button">–ï–©–ï –†–ê–ó</button>
            </div>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const config = {
            gravity: 0.6,
            jumpForce: -12,
            pipeSpeed: 3,
            pipeGap: 200,
            pipeWidth: 80,
            pipeInterval: 1800,
            modeChangeInterval: 15000,
            itemSpawnChance: 0.4
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === –ê–î–ê–ü–¢–ò–í–ù–´–ô –†–ê–ó–ú–ï–† ===
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const maxWidth = container.clientWidth;
            const maxHeight = window.innerHeight * 0.85;
            
            const targetHeight = Math.min(maxHeight, maxWidth * 1.777);
            const targetWidth = targetHeight / 1.777;
            
            canvas.width = targetWidth;
            canvas.height = targetHeight;
            
            if (gameActive) {
                recalculateSizes();
            }
        }

        function recalculateSizes() {
            bird.width = canvas.width * 0.08;
            bird.height = bird.width * 0.8;
            config.pipeWidth = canvas.width * 0.15;
            config.pipeGap = canvas.height * 0.3;
        }

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let items = [];
        let lastPipeTime = 0;
        let lastModeChange = 0;
        let currentMode = '';
        let horizontalSpeed = 0;
        let raceOpponents = [];
        let clouds = [];
        let lastFrameTime = 0;

        // === –¶–í–ï–¢–ê –†–°–•–ë ===
        const colors = {
            primary: '#0B6E4F',
            accent: '#FFD200',
            white: '#FFFFFF',
            darkGreen: '#085840',
            lightGreen: '#0E8A63',
            sky: '#70c5ce'
        };

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–£–†–ò–¶–´ ===
        function initBird() {
            bird = {
                x: canvas.width * 0.2,
                y: canvas.height / 2,
                width: canvas.width * 0.08,
                height: canvas.width * 0.08 * 0.8,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0,
                wingFlap: 0
            };
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –û–ë–õ–ê–ö–û–í ===
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.4,
                    size: 30 + Math.random() * 40,
                    speed: 0.2 + Math.random() * 0.3
                });
            }
        }

        // === –°–õ–£–ß–ê–ô–ù–´–ô –†–ï–ñ–ò–ú –ü–†–ò –°–¢–ê–†–¢–ï ===
        function getRandomMode() {
            const modes = ['harvest', 'race', 'layers'];
            return modes[Math.floor(Math.random() * modes.length)];
        }

        // === –†–ï–ñ–ò–ú 1: –£–ë–û–†–ö–ê –£–†–û–ñ–ê–Ø ===
        function createHarvestPipe() {
            const minHeight = canvas.height * 0.15;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                type: 'wheat',
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                isTop: true
            }, {
                id: pipeId,
                type: 'wheat',
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                isTop: false
            });

            // –ó–µ—Ä–Ω–∞ –¥–ª—è —Å–±–æ—Ä–∞
            if (Math.random() < config.itemSpawnChance) {
                for (let i = 0; i < 3; i++) {
                    items.push({
                        type: 'grain',
                        x: canvas.width + Math.random() * 100,
                        y: height + config.pipeGap / 2 - 50 + Math.random() * 100,
                        width: 12,
                        height: 8,
                        collected: false
                    });
                }
            }
        }

        // === –†–ï–ñ–ò–ú 2: –ü–¢–ò–ß–¨–ò –ë–ï–ì–ê - –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô ===
        function initRaceMode() {
            horizontalSpeed = 0; // –£–±–∏—Ä–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ
            pipes = [];
            items = [];
            raceOpponents = [];
            
            // –°–æ–∑–¥–∞–µ–º —Ç—Ä–∞–∫—Ç–æ—Ä—ã –∫–∞–∫ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
            for (let i = 0; i < 3; i++) {
                raceOpponents.push({
                    type: 'tractor',
                    x: canvas.width + i * 200,
                    y: canvas.height - 80,
                    width: 80,
                    height: 60,
                    speed: 3 + Math.random() * 2
                });
            }

            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ —è–π—Ü–∞
            for (let i = 0; i < 8; i++) {
                items.push({
                    type: 'flying_egg',
                    x: canvas.width + Math.random() * canvas.width,
                    y: Math.random() * (canvas.height - 150) + 50,
                    width: 25,
                    height: 30,
                    collected: false,
                    amplitude: Math.random() * 20 + 10,
                    speed: Math.random() * 0.05 + 0.02
                });
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è –≤ –≤–æ–∑–¥—É—Ö–µ
            for (let i = 0; i < 4; i++) {
                pipes.push({
                    type: 'race_barrier',
                    x: canvas.width + i * 250,
                    y: Math.random() * (canvas.height - 200) + 50,
                    width: 120,
                    height: 30,
                    passed: false
                });
            }
        }

        // === –†–ï–ñ–ò–ú 3: –ù–ï–°–£–®–ö–ò ===
        function createLayerPipe() {
            const minHeight = canvas.height * 0.2;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                type: 'barn',
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                isTop: true
            }, {
                id: pipeId,
                type: 'barn',
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                isTop: false
            });

            // –£–ª—É—á—à–µ–Ω–Ω—ã–µ —è–π—Ü–∞ –≤ –≥–Ω–µ–∑–¥–∞—Ö - —Ç–µ–ø–µ—Ä—å —Ç–æ–ª—å–∫–æ –≤ –Ω–∏–∂–Ω–∏—Ö —Å–∞—Ä–∞—è—Ö
            if (!pipeId.eggCreated) {
                items.push({
                    type: 'nest_egg',
                    x: canvas.width + config.pipeWidth / 2 - 10,
                    y: height + config.pipeGap + 20, // –†–∞–∑–º–µ—â–∞–µ–º –≤–Ω–∏–∑—É
                    width: 20,
                    height: 25,
                    collected: false
                });
                pipeId.eggCreated = true;
            }
        }

        // === –£–õ–£–ß–®–ï–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –ö–£–†–ò–¶–´ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            let targetRotation = Math.max(-0.5, Math.min(0.5, bird.velocity * 0.03));
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
            ctx.rotate(bird.rotation);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—ã–ª—å–µ–≤
            bird.wingFlap += 0.3;
            const wingOffset = Math.sin(bird.wingFlap) * 5;
            
            // –¢–µ–ª–æ –∫—É—Ä–∏—Ü—ã
            ctx.fillStyle = colors.accent;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ö—Ä—ã–ª—å—è —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-bird.width / 3, wingOffset, bird.width / 3, bird.height / 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–æ–ª–æ–≤–∞
            ctx.fillStyle = colors.accent;
            ctx.beginPath();
            ctx.arc(bird.width * 0.3, -bird.height * 0.3, bird.width * 0.25, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–ª–∞–∑
            ctx.fillStyle = colors.white;
            ctx.beginPath();
            ctx.arc(bird.width * 0.4, -bird.height * 0.35, bird.width * 0.08, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = colors.primary;
            ctx.beginPath();
            ctx.arc(bird.width * 0.42, -bird.height * 0.35, bird.width * 0.04, 0, Math.PI * 2);
            ctx.fill();
            
            // –ö–ª—é–≤
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(bird.width * 0.45, -bird.height * 0.3);
            ctx.lineTo(bird.width * 0.6, -bird.height * 0.3);
            ctx.lineTo(bird.width * 0.45, -bird.height * 0.2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // === –£–õ–£–ß–®–ï–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –ö–û–õ–û–°–ö–û–í ===
        function drawWheatPipe(pipe) {
            ctx.fillStyle = '#8FBC8F';
            ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            
            // –°—Ç–µ–±–ª–∏
            ctx.strokeStyle = '#556B2F';
            ctx.lineWidth = 3;
            const stemCount = Math.floor(pipe.width / 12);
            
            for (let i = 0; i < stemCount; i++) {
                const stemX = pipe.x + 8 + (i * pipe.width / stemCount);
                const stemHeight = pipe.isTop ? pipe.height : -pipe.height;
                const startY = pipe.isTop ? pipe.y + pipe.height : pipe.y;
                
                ctx.beginPath();
                ctx.moveTo(stemX, startY);
                ctx.lineTo(stemX, pipe.isTop ? pipe.y : pipe.y + pipe.height);
                ctx.stroke();
                
                // –ö–æ–ª–æ—Å—å—è
                ctx.fillStyle = '#DAA520';
                if (pipe.isTop) {
                    ctx.beginPath();
                    ctx.moveTo(stemX - 6, pipe.y + 5);
                    ctx.lineTo(stemX + 6, pipe.y + 5);
                    ctx.lineTo(stemX, pipe.y - 10);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.moveTo(stemX - 6, pipe.y + pipe.height - 5);
                    ctx.lineTo(stemX + 6, pipe.y + pipe.height - 5);
                    ctx.lineTo(stemX, pipe.y + pipe.height + 10);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }

        // === –£–õ–£–ß–®–ï–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –°–ê–†–ê–ï–í ===
        function drawBarnPipe(pipe) {
            // –û—Å–Ω–æ–≤–Ω–æ–µ –∑–¥–∞–Ω–∏–µ
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            
            // –ö—Ä—ã—à–∞
            ctx.fillStyle = '#A52A2A';
            ctx.beginPath();
            ctx.moveTo(pipe.x - 5, pipe.isTop ? pipe.y + pipe.height : pipe.y);
            ctx.lineTo(pipe.x + pipe.width + 5, pipe.isTop ? pipe.y + pipe.height : pipe.y);
            ctx.lineTo(pipe.x + pipe.width / 2, pipe.isTop ? pipe.y + pipe.height - 25 : pipe.y + 25);
            ctx.closePath();
            ctx.fill();
            
            // –û–∫–Ω–∞
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(pipe.x + 15, pipe.y + (pipe.isTop ? 15 : pipe.height - 35), 20, 20);
            ctx.fillRect(pipe.x + pipe.width - 35, pipe.y + (pipe.isTop ? 15 : pipe.height - 35), 20, 20);
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ì–û–ù–û–ß–ù–´–• –ü–†–ï–ü–Ø–¢–°–¢–í–ò–ô ===
        function drawRaceBarrier(barrier) {
            ctx.fillStyle = '#FF4444';
            ctx.fillRect(barrier.x, barrier.y, barrier.width, barrier.height);
            
            // –ü–æ–ª–æ—Å—ã
            ctx.fillStyle = '#FFFF00';
            for (let i = 0; i < barrier.width; i += 20) {
                ctx.fillRect(barrier.x + i, barrier.y, 10, barrier.height);
            }
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –¢–†–ê–ö–¢–û–†–ê ===
        function drawTractor(tractor) {
            // –ö–∞–±–∏–Ω–∞
            ctx.fillStyle = '#FF4444';
            ctx.fillRect(tractor.x, tractor.y, tractor.width * 0.4, tractor.height * 0.6);
            
            // –ö—É–∑–æ–≤
            ctx.fillStyle = '#CC4444';
            ctx.fillRect(tractor.x + tractor.width * 0.4, tractor.y + tractor.height * 0.2, tractor.width * 0.6, tractor.height * 0.4);
            
            // –ö–æ–ª–µ—Å–∞
            ctx.fillStyle = '#333333';
            ctx.beginPath();
            ctx.arc(tractor.x + 15, tractor.y + tractor.height, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(tractor.x + tractor.width - 15, tractor.y + tractor.height, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // –¢—Ä—É–±–∞
            ctx.fillStyle = '#666666';
            ctx.fillRect(tractor.x + 5, tractor.y - 10, 8, 10);
        }

        // === –£–õ–£–ß–®–ï–ù–ù–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –ü–†–ï–î–ú–ï–¢–û–í ===
        function drawItems() {
            items.forEach(item => {
                if (item.collected) return;
                
                if (item.type === 'grain') {
                    // –ó–µ—Ä–Ω–æ
                    ctx.fillStyle = '#DAA520';
                    ctx.beginPath();
                    ctx.ellipse(item.x, item.y, item.width / 2, item.height / 2, Math.PI / 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                } else if (item.type === 'flying_egg') {
                    // –õ–µ—Ç–∞—é—â–µ–µ —è–π—Ü–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                    const floatOffset = Math.sin(frames * item.speed) * item.amplitude;
                    ctx.fillStyle = colors.white;
                    ctx.beginPath();
                    ctx.ellipse(item.x, item.y + floatOffset, item.width / 2, item.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // –ë–ª–µ—Å–∫
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.beginPath();
                    ctx.ellipse(item.x - 3, item.y + floatOffset - 3, 3, 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                } else if (item.type === 'nest_egg') {
                    // –£–ª—É—á—à–µ–Ω–Ω–æ–µ —è–π—Ü–æ –≤ –≥–Ω–µ–∑–¥–µ
                    // –ì–Ω–µ–∑–¥–æ
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.arc(item.x, item.y + 8, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // –¢–µ–∫—Å—Ç—É—Ä–∞ –≥–Ω–µ–∑–¥–∞
                    ctx.strokeStyle = '#A0522D';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        ctx.beginPath();
                        ctx.moveTo(item.x, item.y + 8);
                        ctx.lineTo(
                            item.x + Math.cos(angle) * 10,
                            item.y + 8 + Math.sin(angle) * 10
                        );
                        ctx.stroke();
                    }
                    
                    // –Ø–π—Ü–æ
                    ctx.fillStyle = colors.white;
                    ctx.beginPath();
                    ctx.ellipse(item.x, item.y, item.width / 2, item.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // –ë–ª–µ—Å–∫ –Ω–∞ —è–π—Ü–µ
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.beginPath();
                    ctx.ellipse(item.x - 3, item.y - 2, 2, 1, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –û–ë–õ–ê–ö–û–í ===
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.3, cloud.y - cloud.size * 0.2, cloud.size * 0.4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.6, cloud.y, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.2, cloud.y + cloud.size * 0.1, cloud.size * 0.4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –û–ë–õ–ê–ö–û–í ===
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * canvas.height * 0.4;
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –§–û–ù–ê ===
        function drawBackground() {
            // –ù–µ–±–æ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, colors.sky);
            skyGradient.addColorStop(1, '#4a9db9');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –û–±–ª–∞–∫–∞
            drawClouds();
            
            // –ó–µ–º–ª—è
            ctx.fillStyle = colors.darkGreen;
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
            
            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = colors.lightGreen;
            for (let i = 0; i < canvas.width; i += 8) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 40);
                ctx.lineTo(i + 4, canvas.height - 50);
                ctx.lineTo(i + 8, canvas.height - 40);
                ctx.closePath();
                ctx.fill();
            }
        }

        // === –ü–õ–ê–í–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–´ (–ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –î–ï–†–ì–ê–ù–ò–Ø) ===
        function updateGame() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä–∏—Ü—É
            bird.velocity += config.gravity;
            bird.y += bird.velocity;
            
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–ª–∞–∫–∞
            updateClouds();
            
            // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height - 40) {
                bird.y = canvas.height - 40 - bird.height;
                gameOver();
            }
            
            // –í —Ä–µ–∂–∏–º–µ –≥–æ–Ω–∫–∏ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ
            if (currentMode === 'race' && bird.x > canvas.width * 0.7) {
                bird.x = canvas.width * 0.7;
            }
            
            // –°–º–µ–Ω–∞ —Ä–µ–∂–∏–º–∞
            if (Date.now() - lastModeChange > config.modeChangeInterval) {
                changeMode();
                lastModeChange = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∂–∏–º–∞
            switch(currentMode) {
                case 'harvest':
                    updateHarvestMode();
                    break;
                case 'race':
                    updateRaceMode();
                    break;
                case 'layers':
                    updateLayersMode();
                    break;
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –£–ë–û–†–ö–ò ===
        function updateHarvestMode() {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –∫–æ–ª–æ—Å–∫–∏
            if (Date.now() - lastPipeTime > config.pipeInterval) {
                createHarvestPipe();
                lastPipeTime = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–æ—Å–∫–∏
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -100);
            
            const passedPairs = new Set();
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ —Ç–æ–ª—å–∫–æ –∑–∞ –ø–∞—Ä—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    if (!passedPairs.has(pipe.id)) {
                        passedPairs.add(pipe.id);
                        score += 1;
                        scoreElement.textContent = score;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–µ—Ä–Ω–∞
            updateItems();
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –ì–û–ù–ö–ò - –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô ===
        function updateRaceMode() {
            // –í —Ä–µ–∂–∏–º–µ –≥–æ–Ω–∫–∏ –¥–≤–∏–≥–∞–µ–º –í–°–ï –æ–±—ä–µ–∫—Ç—ã –Ω–∞–≤—Å—Ç—Ä–µ—á—É –∏–≥—Ä–æ–∫—É
            // (–ø—Ç–∏—Ü–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –Ω–∞ –º–µ—Å—Ç–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏)
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—Ä–∞–∫—Ç–æ—Ä—ã
            raceOpponents.forEach(tractor => {
                tractor.x -= tractor.speed + 2;
                
                if (checkCollision(bird, tractor)) {
                    gameOver();
                }
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç—Ä–∞–∫—Ç–æ—Ä—ã –≤ –Ω–∞—á–∞–ª–æ
                if (tractor.x + tractor.width < -50) {
                    tractor.x = canvas.width + Math.random() * 100;
                    tractor.speed = 3 + Math.random() * 2;
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed + 1;
                
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
                
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                if (pipe.x + pipe.width < -50) {
                    pipe.x = canvas.width + Math.random() * 200;
                    pipe.y = Math.random() * (canvas.height - 200) + 50;
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ—Ç–∞—é—â–∏–µ —è–π—Ü–∞
            updateItems();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –ª–µ—Ç–∞—é—â–∏–µ —è–π—Ü–∞
            if (items.length < 5 && Math.random() < 0.01) {
                items.push({
                    type: 'flying_egg',
                    x: canvas.width + Math.random() * 100,
                    y: Math.random() * (canvas.height - 150) + 50,
                    width: 25,
                    height: 30,
                    collected: false,
                    amplitude: Math.random() * 20 + 10,
                    speed: Math.random() * 0.05 + 0.02
                });
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –ù–ï–°–£–®–ï–ö ===
        function updateLayersMode() {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —Å–∞—Ä–∞–∏
            if (Date.now() - lastPipeTime > config.pipeInterval) {
                createLayerPipe();
                lastPipeTime = Date.now();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∞—Ä–∞–∏
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -100);
            
            const passedPairs = new Set();
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ —Ç–æ–ª—å–∫–æ –∑–∞ –ø–∞—Ä—É –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    if (!passedPairs.has(pipe.id)) {
                        passedPairs.add(pipe.id);
                        score += 1;
                        scoreElement.textContent = score;
                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (checkCollision(bird, pipe)) {
                    gameOver();
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —è–π—Ü–∞
            updateItems();
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –ü–†–ï–î–ú–ï–¢–û–í ===
        function updateItems() {
            items = items.filter(item => !item.collected && item.x > -50);
            
            items.forEach(item => {
                if (currentMode === 'race') {
                    item.x -= config.pipeSpeed + 1; // –î–≤–∏–≥–∞–µ–º –ø—Ä–µ–¥–º–µ—Ç—ã –≤ —Ä–µ–∂–∏–º–µ –≥–æ–Ω–∫–∏
                } else {
                    item.x -= config.pipeSpeed;
                }
                
                // +1 –æ—á–∫–æ –∑–∞ –ø—Ä–µ–¥–º–µ—Ç
                if (!item.collected && checkCollision(bird, item)) {
                    item.collected = true;
                    score += 1;
                    scoreElement.textContent = score;
                }
            });
        }

        // === –ü–†–û–í–ï–†–ö–ê –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ô ===
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // === –°–ú–ï–ù–ê –†–ï–ñ–ò–ú–ê ===
        function changeMode() {
            const modes = ['harvest', 'race', 'layers'];
            let newMode;
            do {
                newMode = modes[Math.floor(Math.random() * modes.length)];
            } while (newMode === currentMode && modes.length > 1);
            
            currentMode = newMode;
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—ä–µ–∫—Ç—ã
            pipes = [];
            items = [];
            raceOpponents = [];
            horizontalSpeed = 0;
            lastPipeTime = Date.now();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞
            if (currentMode === 'race') {
                initRaceMode();
            }
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –ü–†–ï–ü–Ø–¢–°–¢–í–ò–ô ===
        function drawPipes() {
            pipes.forEach(pipe => {
                if (pipe.type === 'wheat') {
                    drawWheatPipe(pipe);
                } else if (pipe.type === 'barn') {
                    drawBarnPipe(pipe);
                } else if (pipe.type === 'race_barrier') {
                    drawRaceBarrier(pipe);
                }
            });
        }

        // === –û–¢–†–ò–°–û–í–ö–ê –°–û–ü–ï–†–ù–ò–ö–û–í ===
        function drawOpponents() {
            raceOpponents.forEach(opponent => {
                if (opponent.type === 'tractor') {
                    drawTractor(opponent);
                }
            });
        }

        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ –° –ü–õ–ê–í–ù–û–ô –ê–ù–ò–ú–ê–¶–ò–ï–ô ===
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // –í—ã—á–∏—Å–ª—è–µ–º deltaTime –¥–ª—è –ø–ª–∞–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º FPS –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
            if (deltaTime < 1000 / 60) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            frames++;
            
            drawBackground();
            updateGame();
            drawPipes();
            drawItems();
            if (currentMode === 'race') drawOpponents();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // === –ù–ê–ß–ê–õ–û –ò–ì–†–´ ===
        function startGame() {
            initBird();
            initClouds();
            pipes = [];
            items = [];
            score = 0;
            frames = 0;
            currentMode = getRandomMode();
            lastPipeTime = Date.now();
            lastModeChange = Date.now();
            lastFrameTime = performance.now();
            scoreElement.textContent = score;
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            if (currentMode === 'race') {
                initRaceMode();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // === –ö–û–ù–ï–¶ –ò–ì–†–´ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // === –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function handleJump() {
            if (gameActive && bird.jumpCooldown === 0) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 10;
            }
        }

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ê–î–ê–ü–¢–ê–¶–ò–Ø ===
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', function() {
            resizeCanvas();
            initBird();
            initClouds();
        });

        console.log('üêî –ü—Ç–∏—á–∫–∞-–û—á–µ—Ä–µ–¥–Ω—è—Ä–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ!');
    </script>
</body>
