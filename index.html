<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        canvas {
            border: 2px solid #333;
            background: #87CEEB;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">0</div>
    </div>

    <script>
        // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∫–æ–¥ –∏–≥—Ä—ã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        let score = 0;
        
        // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
        ctx.fillStyle = '#333';
        ctx.font = '20px Arial';
        ctx.fillText('Flappy Bird Game', 80, 200);
        ctx.font = '14px Arial';
        ctx.fillText('–ù–∞–∂–º–∏ –¥–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã', 90, 230);
        
        canvas.addEventListener('click', function() {
            alert('–ò–≥—Ä–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –∑–¥–µ—Å—å! üéÆ');
            score++;
            scoreElement.textContent = score;
        });
    </script>
</body>
</html>
