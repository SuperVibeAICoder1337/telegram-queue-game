<!DOCTYPE html>
<html>
<head>
    <title>ПТИЧКА ОЧЕРЕДНЯРА</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #00ffea;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px #00ffea;
        }
        
        canvas {
            display: block;
            background: #000;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            color: #00ffea;
            font-weight: bold;
            z-index: 10;
        }
        
        #mode-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 14px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 20, 0.95);
            z-index: 20;
            text-align: center;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .title {
            font-size: 32px;
            color: #00ffea;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00ffea;
        }
        
        .title-line {
            display: block;
        }
        
        .instructions {
            color: #00ffea;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
            opacity: 0.8;
            max-width: 80%;
        }
        
        button {
            background: #00ffea;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px #00ffea;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffea;
        }
        
        #final-score {
            font-size: 48px;
            font-weight: bold;
            color: #00ffea;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">0</div>
        <div id="mode-indicator">РЕЖИМ: КЛАССИКА</div>
        
        <div id="start-screen">
            <div class="title">
                <span class="title-line">ПТИЧКА</span>
                <span class="title-line">ОЧЕРЕДНЯРА</span>
            </div>
            <div class="instructions">
                КЛИК - прыжок<br>
                Каждые 10 очков режим меняется!<br>
                КЛАССИКА → БАСКЕТБОЛ → ГОНКА
            </div>
            <button id="start-button">СТАРТ</button>
        </div>
        
        <div id="game-over-screen">
            <div id="final-score">0</div>
            <button id="restart-button">ЕЩЕ РАЗ</button>
        </div>
    </div>

    <script>
        // === УСЛОЖНЕННАЯ КОНФИГУРАЦИЯ ===
        const config = {
            gravity: 0.5,
            jumpForce: -9,
            pipeSpeed: 2.5,
            pipeGap: 160,
            pipeWidth: 70,
            pipeInterval: 1700,
            rotationSpeed: 0.04
        };

        // === ЭЛЕМЕНТЫ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const modeIndicator = document.getElementById('mode-indicator');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === ПЕРЕМЕННЫЕ ИГРЫ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let lastPipeTime = 0;
        let gameMode = 'classic'; // 'classic', 'basketball', 'race'
        let basketballs = [];
        let raceTargets = [];
        let pipesPassed = 0;

        // === ИНИЦИАЛИЗАЦИЯ ПТИЦЫ ===
        function initBird() {
            bird = {
                x: 80,
                y: canvas.height / 2 - 20,
                width: 40,
                height: 30,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0,
                color: '#00ffea'
            };
        }

        // === СМЕНА РЕЖИМА ИГРЫ ===
        function changeGameMode() {
            const modes = ['classic', 'basketball', 'race'];
            const currentIndex = modes.indexOf(gameMode);
            gameMode = modes[(currentIndex + 1) % modes.length];
            
            // Очищаем специфичные для режима объекты
            basketballs = [];
            raceTargets = [];
            
            // Меняем индикатор и цвет птицы
            switch(gameMode) {
                case 'classic':
                    modeIndicator.textContent = 'РЕЖИМ: КЛАССИКА';
                    bird.color = '#00ffea';
                    break;
                case 'basketball':
                    modeIndicator.textContent = 'РЕЖИМ: БАСКЕТБОЛ';
                    bird.color = '#ff00ff';
                    createBasketballHoops();
                    break;
                case 'race':
                    modeIndicator.textContent = 'РЕЖИМ: ГОНКА';
                    bird.color = '#ffff00';
                    createRaceTargets();
                    break;
            }
        }

        // === СОЗДАНИЕ БАРЬЕРОВ ===
        function createPipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                type: 'top'
            }, {
                id: pipeId,
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                type: 'bottom'
            });
        }

        // === БАСКЕТБОЛЬНЫЕ КОЛЬЦА (вдохновлено новой версией Flappy Bird[citation:1][citation:4]) ===
        function createBasketballHoops() {
            basketballs.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 100) + 50,
                width: 60,
                height: 40,
                passed: false
            });
        }

        // === ЦЕЛИ ДЛЯ РЕЖИМА ГОНКИ ===
        function createRaceTargets() {
            for (let i = 0; i < 3; i++) {
                raceTargets.push({
                    x: canvas.width + i * 200,
                    y: Math.random() * (canvas.height - 100) + 50,
                    width: 30,
                    height: 30,
                    collected: false,
                    color: '#ffff00'
                });
            }
        }

        // === ОТРИСОВКА ПТИЦЫ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            let targetRotation = Math.max(-0.7, Math.min(0.5, bird.velocity * config.rotationSpeed));
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
            ctx.rotate(bird.rotation);
            
            ctx.fillStyle = bird.color;
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(-bird.width / 2 + 5, -bird.height / 2 + 5, 4, bird.height - 10);
            ctx.fillRect(bird.width / 2 - 9, -bird.height / 2 + 5, 4, bird.height - 10);
            
            ctx.fillStyle = gameMode === 'basketball' ? '#ff00ff' : '#ffff00';
            ctx.beginPath();
            ctx.arc(bird.width / 4, -bird.height / 6, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // === ОТРИСОВКА БАРЬЕРОВ ===
        function drawPipes() {
            ctx.fillStyle = '#00ffea';
            
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x - 1, pipe.y - 1, pipe.width + 2, pipe.height + 2);
            });
        }

        // === ОТРИСОВКА БАСКЕТБОЛЬНЫХ КОЛЕЦ ===
        function drawBasketballHoops() {
            basketballs.forEach(hoop => {
                // Кольцо
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(hoop.x, hoop.y, 20, 0, Math.PI * 2);
                ctx.stroke();
                
                // Щит
                ctx.fillStyle = 'rgba(255, 0, 255, 0.3)';
                ctx.fillRect(hoop.x - 30, hoop.y - 40, 10, 40);
            });
        }

        // === ОТРИСОВКА ЦЕЛЕЙ ГОНКИ ===
        function drawRaceTargets() {
            raceTargets.forEach(target => {
                if (!target.collected) {
                    ctx.fillStyle = target.color;
                    ctx.beginPath();
                    ctx.arc(target.x, target.y, target.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // === ОТРИСОВКА ФОНА ===
        function drawBackground() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Визуальные индикаторы режима
            if (gameMode === 'basketball') {
                ctx.fillStyle = 'rgba(255, 0, 255, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else if (gameMode === 'race') {
                ctx.fillStyle = 'rgba(255, 255, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            ctx.fillStyle = '#00ffea';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
        }

        // === ОБНОВЛЕНИЕ ПТИЦЫ ===
        function updateBird() {
            bird.velocity += config.gravity;
            
            if (bird.velocity > 12) {
                bird.velocity = 12;
            }
            
            bird.y += bird.velocity;
            
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            if (bird.y + bird.height >= canvas.height - 20) {
                bird.y = canvas.height - 20 - bird.height;
                gameOver();
            }
            
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        // === ОБНОВЛЕНИЕ БАРЬЕРОВ ===
        function updatePipes() {
            const currentTime = Date.now();
            
            if (gameActive && currentTime - lastPipeTime > config.pipeInterval) {
                createPipe();
                lastPipeTime = currentTime;
            }
            
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -50);
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    
                    if (pipe.type === 'top') {
                        pipesPassed++;
                        
                        // Меняем режим каждые 3 пройденные трубы
                        if (pipesPassed % 3 === 0) {
                            changeGameMode();
                        }
                        
                        // В классическом режиме даем очки за трубы
                        if (gameMode === 'classic') {
                            score++;
                            scoreElement.textContent = score;
                        }
                        
                        if (navigator.vibrate) {
                            navigator.vibrate(30);
                        }
                    }
                }
                
                // В режиме гонки столкновения не учитываются
                if (gameMode !== 'race' &&
                    bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y
                ) {
                    gameOver();
                }
            });
        }

        // === ОБНОВЛЕНИЕ БАСКЕТБОЛА ===
        function updateBasketball() {
            basketballs = basketballs.filter(hoop => hoop.x > -50);
            
            basketballs.forEach(hoop => {
                hoop.x -= config.pipeSpeed;
                
                // Проверка попадания в кольцо
                const dx = bird.x - hoop.x;
                const dy = bird.y - hoop.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (!hoop.passed && distance < 25) {
                    hoop.passed = true;
                    score += 3; // Бонус за бросок
                    scoreElement.textContent = score;
                    
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                }
            });
            
            // Создаем новые кольца
            if (frames % 120 === 0) {
                createBasketballHoops();
            }
        }

        // === ОБНОВЛЕНИЕ РЕЖИМА ГОНКИ ===
        function updateRace() {
            let allCollected = true;
            
            raceTargets.forEach(target => {
                if (!target.collected) {
                    target.x -= config.pipeSpeed + 1; // Чуть быстрее труб
                    
                    // Проверка сбора цели
                    const dx = bird.x - target.x;
                    const dy = bird.y - target.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 25) {
                        target.collected = true;
                        score += 2; // Бонус за сбор
                        scoreElement.textContent = score;
                    } else {
                        allCollected = false;
                    }
                }
            });
            
            // Если все цели собраны, создаем новые
            if (allCollected) {
                createRaceTargets();
            }
        }

        // === ИГРОВОЙ ЦИКЛ ===
        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            
            drawBackground();
            updateBird();
            updatePipes();
            
            // Обновляем специфичную для режима логику
            if (gameMode === 'basketball') {
                updateBasketball();
                drawBasketballHoops();
            } else if (gameMode === 'race') {
                updateRace();
                drawRaceTargets();
            }
            
            drawPipes();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // === НАЧАЛО ИГРЫ ===
        function startGame() {
            initBird();
            pipes = [];
            basketballs = [];
            raceTargets = [];
            score = 0;
            pipesPassed = 0;
            frames = 0;
            gameMode = 'classic';
            lastPipeTime = Date.now();
            scoreElement.textContent = score;
            modeIndicator.textContent = 'РЕЖИМ: КЛАССИКА';
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        // === КОНЕЦ ИГРЫ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // === ОБРАБОТЧИКИ СОБЫТИЙ ===
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function handleJump() {
            if (gameActive && bird.jumpCooldown === 0) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 8;
            }
        }

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === ИНИЦИАЛИЗАЦИЯ ===
        initBird();
        
        console.log('Усложненная версия игры загружена!');
    </script>
</body>
</html>
