<!DOCTYPE html>
<html>
<head>
    <title>Птичка Очередняра</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #00ffea;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px #00ffea;
        }
        
        canvas {
            display: block;
            background: #000;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 28px;
            color: #00ffea;
            font-weight: bold;
            z-index: 10;
            font-family: 'Courier New', monospace;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 20;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .title {
            font-size: 32px;
            color: #00ffea;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00ffea;
        }
        
        .title-line {
            display: block;
        }
        
        button {
            background: #00ffea;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px #00ffea;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffea;
        }
        
        #final-score {
            font-size: 48px;
            font-weight: bold;
            color: #00ffea;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">0</div>
        
        <div id="start-screen">
            <div class="title">
                <span class="title-line">ПТИЧКА</span>
                <span class="title-line">ОЧЕРЕДНЯРА</span>
            </div>
            <button id="start-button">СТАРТ</button>
        </div>
        
        <div id="game-over-screen">
            <div id="final-score">0</div>
            <button id="restart-button">ЕЩЕ РАЗ</button>
        </div>
    </div>

    <script>
        // === КОНФИГУРАЦИЯ ===
        const config = {
            gravity: 0.5,
            jumpForce: -9,
            pipeSpeed: 2.5,
            pipeGap: 160,
            pipeWidth: 70,
            pipeInterval: 1700,
            rotationSpeed: 0.04
        };

        // === ЭЛЕМЕНТЫ DOM ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // === ПЕРЕМЕННЫЕ ИГРЫ ===
        let gameActive = false;
        let score = 0;
        let frames = 0;
        let bird = {};
        let pipes = [];
        let lastPipeTime = 0;

        // === ИНИЦИАЛИЗАЦИЯ ПТИЦЫ ===
        function initBird() {
            bird = {
                x: 80,
                y: canvas.height / 2 - 20,
                width: 40,
                height: 30,
                velocity: 0,
                rotation: 0,
                jumpCooldown: 0
            };
        }

        // === СОЗДАНИЕ БАРЬЕРОВ ===
        function createPipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - config.pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipeId = Date.now();
            
            pipes.push({
                id: pipeId,
                x: canvas.width,
                y: 0,
                width: config.pipeWidth,
                height: height,
                passed: false,
                type: 'top'
            }, {
                id: pipeId,
                x: canvas.width,
                y: height + config.pipeGap,
                width: config.pipeWidth,
                height: canvas.height - height - config.pipeGap,
                passed: false,
                type: 'bottom'
            });
        }

        // === ОТРИСОВКА ПТИЦЫ ===
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            let targetRotation = Math.max(-0.7, Math.min(0.5, bird.velocity * config.rotationSpeed));
            bird.rotation += (targetRotation - bird.rotation) * 0.1;
            ctx.rotate(bird.rotation);
            
            // Тело птицы
            ctx.fillStyle = '#00ffea';
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // Детали
            ctx.fillStyle = '#000';
            ctx.fillRect(-bird.width / 2 + 5, -bird.height / 2 + 5, 4, bird.height - 10);
            ctx.fillRect(bird.width / 2 - 9, -bird.height / 2 + 5, 4, bird.height - 10);
            
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.arc(bird.width / 4, -bird.height / 6, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // === ОТРИСОВКА БАРЬЕРОВ ===
        function drawPipes() {
            ctx.fillStyle = '#00ffea';
            
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Светящийся эффект
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x - 1, pipe.y - 1, pipe.width + 2, pipe.height + 2);
            });
        }

        // === ОТРИСОВКА ФОНА ===
        function drawBackground() {
            // Черный фон
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Простой пол
            ctx.fillStyle = '#00ffea';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
        }

        // === ОБНОВЛЕНИЕ ПТИЦЫ ===
        function updateBird() {
            bird.velocity += config.gravity;
            
            if (bird.velocity > 12) {
                bird.velocity = 12;
            }
            
            bird.y += bird.velocity;
            
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            if (bird.y + bird.height >= canvas.height - 20) {
                bird.y = canvas.height - 20 - bird.height;
                gameOver();
            }
            
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        // === ОБНОВЛЕНИЕ БАРЬЕРОВ ===
        function updatePipes() {
            const currentTime = Date.now();
            
            if (gameActive && currentTime - lastPipeTime > config.pipeInterval) {
                createPipe();
                lastPipeTime = currentTime;
            }
            
            pipes = pipes.filter(pipe => pipe.x + pipe.width > -50);
            
            pipes.forEach(pipe => {
                pipe.x -= config.pipeSpeed;
                
                if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                    pipe.passed = true;
                    
                    if (pipe.type === 'top') {
                        score++;
                        scoreElement.textContent = score;
                        
                        if (navigator.vibrate) {
                            navigator.vibrate(30);
                        }
                    }
                }
                
                if (
                    bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y
                ) {
                    gameOver();
                }
            });
        }

        // === ИГРОВОЙ ЦИКЛ ===
        function gameLoop() {
            if (!gameActive) return;
            
            frames++;
            
            drawBackground();
            updateBird();
            updatePipes();
            drawPipes();
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // === НАЧАЛО ИГРЫ ===
        function startGame() {
            initBird();
            pipes = [];
            score = 0;
            frames = 0;
            lastPipeTime = Date.now();
            scoreElement.textContent = score;
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        // === КОНЕЦ ИГРЫ ===
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // === ОБРАБОТЧИКИ СОБЫТИЙ ===
        // ФИКС: Добавляем обработчики правильно
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function handleJump() {
            if (gameActive && bird.jumpCooldown === 0) {
                bird.velocity = config.jumpForce;
                bird.jumpCooldown = 8;
            }
        }

        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleJump();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameActive) {
                handleJump();
                e.preventDefault();
            }
        });

        // === ИНИЦИАЛИЗАЦИЯ ===
        initBird();
        
        console.log('Игра загружена!');
    </script>
</body>
</html>
